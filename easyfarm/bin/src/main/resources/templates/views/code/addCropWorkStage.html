<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
		<title>작물등록</title>
	</th:block>
	
	<th:block layout:fragment="pageTitle">
		작물코드 - 작물등록
	</th:block>
	
	<th:block layout:fragment="customCss">
	<style>
			button {
		    border: 0;
		    border-radius: 0;
		    padding: 0;
		    outline: none;
		    cursor: pointer;
		    background-color: transparent;
		    font-family: 'Noto Sans KR', sans-serif;
		    
		}
		.lc-round-btn {
		    display: block;
		    width: 100%;
		    height: 60px;
		    line-height: 58px;
		    font-weight: 700;
		    font-size: 20px;
		    border-radius: 60px;
		    background-color: #3BBD5A;
		    color: #fff;
		    transition: box-shadow .2s;
		    margin-top: 30px;
		    
		}
		.btn{ border-radius: 60px;
		  background-color: #3BBD5A;
		  width: auto;
		   color: #fff;
		    font-weight: 700;
		    
		   }
		   
		 .green-input {
		    display: block;
		    width: 100%;
		    border: 1px solid #ccd1d9;
		    height: 50px;
		    padding: 0 10px;
		    line-height: 46px;
		    font-size: 16px;
		}	
		 .important-col{  background-image:url("/assets/images/2222.jpg") !important;
		 	  color: #3bbd5a	 !important;
		 	  
		 }
		 #wrapper{ background-image:url("/assets/images/") !important;
		 background-size: 100% 100%;}
	</style>
	</th:block>
	<th:block layout:fragment="customJavaScript">
		<script type="text/javascript">
		
		$(function(){
			$('#addCheck').click(function(){
				
				if($('#cropcode').val() == ""){
					swal({
						title: "작물을 선택해주세요."
					});
					$('#cropcode').focus();
					return false; 
				}
				if($('#workphase').val() == ""){
					swal({
						title: "작업단계를 선택해주세요."
					});
					$('#workphase').focus();
					return false; 
				}
				/*작물과 작업단계가 동시에 일치하는 데이터가 있으면 등록이 안되도록한다. ajax */
				if($('#cropcode').val() == "" && $('#workphase').val() == ""){
					swal({
						title: "해당작물의 작업단계가 이미 존재합니다."
					});
					$('#workphase').focus();
					return false; 
				}
				
				if($('#workphasename').val() == ""){
					swal({
						title: "작업단계명을 입력해주세요."
					});
					$('#workphase').focus();
					return false; 
				}
				return true;
			})
		});
		</script>
	</th:block>
	
	<th:block layout:fragment="customContents">
	
	
		<form th:action="@{/code/addCropWorkStage}" method="post">
			<div class="container-fluid">
				<div class="row" >
					<div class="col-lg-offset-2 col-lg-8">
						<div class="panel panel-default">
							<div class="panel-heading t-center important-col ">
								<h3><strong>작업단계등록</strong></h3>
							</div>
							<div class="panel-body">
								<div class="form-horizontal">
									<div class="form-group margin-bottom-20">
										<label for="cropcode" class="col-sm-3 control-label"><strong>작물, 작업단계</strong></label>
										<div class="col-sm-4">
											<div class="card-content">
											<select class="form-control" name="cropCode" th:if="${session.SLEVEL == '관리자'}"  id="cropcode" >
												<option value="" >:::: 작물 선택 ::::</option>
												<th:block th:if="${#lists.size(crop)} > 0"  th:each="l : ${crop}">
													<option th:if="${l.useStatus == 'O'}" th:value="${l.cropCode}" >[[${l.cropName}]]</option>
												</th:block>
											</select>
											</div>
										</div>	
										<div class="col-sm-4">
											<div class="card-content">
											<select class="form-control" th:if="${session.SLEVEL == '관리자'}" name="workphase" id="workphase" >
												  <option value="" >:::: 작업단계 선택 ::::</option>
												  <option th:value="1단계" >1단계</option>
												  <option th:value="2단계" >2단계</option>
												  <option th:value="3단계" >3단계</option>
												  <option th:value="4단계" >4단계</option>
												  <option th:value="5단계" >5단계</option>
												  <option th:value="6단계" >6단계</option>
												  <option th:value="7단계" >7단계</option>
												  <option th:value="8단계" >8단계</option>
												  <option th:value="9단계" >9단계</option>
												  <option th:value="10단계" >10단계</option>
											</select>
											</div>
										</div>
									</div>
									<div class="form-group margin-bottom-20">
										<label for="workphasename" class="col-sm-3 control-label"><strong>작업단계명</strong></label>
										<div class="col-sm-8">
											<input type="text" size="15" class="green-input" name="workphaseName" id="workphasename" placeholder="작업단계명 입력">
										</div>
									</div>
	
	
									<hr style="border-color : #ccd1d9;">
									<div class="form-group">
										<div class="col-sm-10 col-sm-offset-1">
											<button type="submit" id="addCheck" class="btn btn-success btn-rounded waves-effect waves-light" style="width: 100%">작업단계 등록</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</th:block>
	
	

</html>
