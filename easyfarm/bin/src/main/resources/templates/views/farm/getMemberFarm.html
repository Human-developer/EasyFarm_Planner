<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
	  
	<!-- 화면 title 설정 -->
	<th:block layout:fragment="customTitle">
		<title>농가 회원조회</title>
	</th:block>
	
	<!-- 위에 네비 메뉴에 표시되는 경로 타이틀 -->
	<th:block layout:fragment="pageTitle">
		<a th:href="@{/farm}">농가관리</a>>농가 회원 조회
	</th:block>
	
	<!-- 사용자 정의 css 라이브러리 -->
	<th:block layout:fragment="customCssLib">
		<link rel="stylesheet" th:href="@{/assets/sys/sysStyle.css}">
	</th:block>
		
	<!-- 사용자 정의 css -->
	<th:block layout:fragment="customCss">
	</th:block>
	
	
	<!-- 컨텐츠 작성은 여기서  ↓ ↓ ↓ -->
	<th:block layout:fragment="customContents">
		<div class ="container-fluid">
			<div class ="row">
				<div class ="box-content">
					<h3>농가 회원 조회</h3>
					<hr>
					<table id="dataFarmTable">
						<thead>
							<tr>
								<th th:text = "${'농가회원코드'}"/>
								<th th:text = "${'농가코드'}"/>
								<th th:text ="${'회원아이디'}"/>
								<th th:text ="${'권한코드'}"/>
								<th th:text ="${'권한명'}"/>
								<th th:text ="${'가입일'}"/>
								<th th:text ="${''}"/>
							</tr>
						</thead>
						
						<tbody>
							<tr th:each="farmMember : ${farmMemberList}" class ="farmList">
								<td th:text = "${farmMember.farmMemberCode}"/>
								<td th:text = "${farmMember.farmCode}"/>
								<td th:text = "${farmMember.farmMemberId}"/>
								<td th:text = "${farmMember.farmLevelCode}"/>
								<td th:text = "${farmMember.farmLevelName}"/>
								<td th:text = "${farmMember.farmJoinApprovalDate}"/>
								<td>
									<div class="btn-group">
										<button type="button" class="btn btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="fa fa-cog"></span></button> 
										<ul class="dropdown-menu">
											<li><a th:href="@{#}">회원수정(권한수정뿐)</a></li>
											<li><a th:href="@{#}">회원추방</a></li>
										</ul>
									</div>
								</td>
								
							</tr>
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
	</th:block>
	
	
	<!-- 사용자 정의 자바스크립트 라이브러리 -->
	<th:block layout:fragment="customScriptLib">
		<div th:replace="fragments/dataTable :: dataTable" th:remove="tag"></div>
	</th:block>
	
	<!-- 사용자 정의 자바스크립트 -->
	<th:block layout:fragment="customJavaScript">
		<script type="text/javascript">
			var lang_kor = {
			        "decimal" : "",
			        "emptyTable" : "농가 소속 회원이 없습니다",
			        "info" : "_START_ - _END_ (총 _TOTAL_ 명)",
			        "infoEmpty" : "0명",
			        "infoFiltered" : "(전체회원 _MAX_ 명 중 검색결과)",
			        "infoPostFix" : "",
			        "thousands" : ",",
			        "lengthMenu" : "_MENU_ 개씩 보기",
			        "loadingRecords" : "로딩중...",
			        "processing" : "처리중...",
			        "search" : "검색 : ",
			        "zeroRecords" : "검색된 회원이 없습니다.",
			        "paginate" : {
			            "first" : "첫 페이지",
			            "last" : "마지막 페이지",
			            "next" : "다음",
			            "previous" : "이전"
			        },
			        "aria" : {
			            "sortAscending" : " :  오름차순 정렬",
			            "sortDescending" : " :  내림차순 정렬"
			        }
			}
			
			        
			$('#dataFarmTable').sysDataTable(lang_kor,[0,1,3]);
			
		</script>
	</th:block>

</html>
