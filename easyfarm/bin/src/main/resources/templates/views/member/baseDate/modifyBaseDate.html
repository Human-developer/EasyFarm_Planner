<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
	  
	<!-- 화면 title 설정 -->
	<th:block layout:fragment="customTitle">
		<title>기준일 수정</title>
	</th:block>
	
	<!-- 위에 네비 메뉴에 표시되는 경로 타이틀 -->
	<th:block layout:fragment="pageTitle">
		기준일 수정
	</th:block>
	
	
	<!-- 사용자 정의 css -->
	<th:block layout:fragment="customCss">
		<style>
		
	
		.lc-round-btn {
		    display: block;
		    width: 100%;
		    height: 60px;
		    line-height: 58px;
		    font-weight: 700;
		    font-size: 20px;
		    border-radius: 60px;
		    background-color: #3BBD5A;
		    color: #fff;
		    transition: box-shadow .2s;
		    margin-top: 30px;
		</style>
	</th:block>
	
	
	<!-- 컨텐츠 작성은 여기서  ↓ ↓ ↓ -->
	<th:block layout:fragment="customContents">
		<form th:action="@{/member/modifyBaseDate}" method="post" th:with="r = ${report}">
		
			<div class="container-fluid">
				<div class="row" >
					<div class="
					col-lg-offset-3 col-lg-6
					
					">
					
						<div class="box-content" style="border : 2px solid #3BBD5A">
							<div class="box-content  t-center important-col" style="border-bottom : 2px solid #3BBD5A">
							
								<h3>기준일 수정</h3>
							</div>
							<div class="panel-body" >
								<div class="form-horizontal">
								
									<div class="form-group">
										<label for="statusCriteriaName" class="col-sm-2 control-label" ><strong>기준</strong></label>
									    <div class="col-sm-10">
									      <select name="statusCriteriaName" class="form-control" id="statusCriteriaName">
									      	<option value="휴면">:: 휴면 ::</option>
									      	<option value="탈퇴">:: 탈퇴 ::</option>
									      </select>
									    </div>
									</div>
									
									<div class="form-group">
										<label for="statusCriteriaDays" class="col-sm-2 control-label" ><strong>기준일수</strong></label>
									    <div class="col-sm-10">
									      <input type="number"  class="form-control" name="statusCriteriaDays" th:value="${r.statusCriteriaDays}"   id="statusCriteriaDays" placeholder="기준일수 입력">
									    </div>
									</div>
									<div class="form-group ">
										<div class="">
											<label class="col-sm-2 control-label"><strong>사용유무</strong></label>
										</div>
										<div class="radio success col-sm-2">
											<input type="radio" name="useStatus radio-1" id="Y" checked="checked" value="Y">
											<label for="Y">Y</label>
										</div>
									    <div class="radio success col-sm-2">
											<input type="radio" name="useStatus radio-1" id="N" value="N">
											<label for="N">N</label>
										</div>
									</div>
									      <input type="text" name="memberId"  th:value="${session.SID}" readonly="readonly"  id="memberId" hidden="">

									
										<div class="col-sm-offset-2 col-sm-4 ">
											<button type="submit" id="modify" class="lc-round-btn" style="margin-top: 10px;">수정</button>
										</div>
										<div class="col-sm-offset-1 col-sm-4 ">
											<a th:href="@{/member/getBaseDate}"><button type="button" id="cancel" class="lc-round-btn" style="margin-top: 10px;">취소</button></a>
										</div>
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</form>
	</th:block>
	
	
	
	<!-- 사용자 정의 자바스크립트 -->
	<th:block layout:fragment="customJavaScript">
		<script>
			$(function(){
				
				$('#modify').on('click',function(){
					if($('#statusCriteriaDays').vel() == ""){
						 swal({
								title: "기준일을 입력 해주세요.",
								confirmButtonColor: '#304ffe'
							});
						$('#statusCriteriaDays').focus();
						return false;
					};
					
				
				});
				
				
			});
		
		
		</script>
	
	</th:block>

</html>
