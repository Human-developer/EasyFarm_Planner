<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
		<title>탈퇴회원 조회</title>
	</th:block>
	
	<th:block layout:fragment="pageTitle">
		탈퇴회원 조회
	</th:block>
	<!-- 사용자 정의 css 라이브러리 -->
	<th:block layout:fragment="customCssLib">
	
			
	
	</th:block>
	
	<th:block layout:fragment="customCss">
		<style type="text/css">
			.row{
					padding :0;
				}
		</style>
	</th:block>
		
	
	<th:block layout:fragment="customContents">
	
	
			
			
			
			<div class="box-content">
					<table id="example" class="table table-striped table-bordered display" style="width:100%">
						<thead>
							<tr>
								<th>탈퇴 코드</th>
								<th>회원 아이디</th>
								<th>회원 이름</th>
	
								<th>회원 성별</th>					
								<th>회원 이메일</th>					
								<th>회원 성별</th>					
								<th>휴대폰 번호</th>					
								<th>회원 등록일자</th>
								<th>회원 탈퇴일자</th>
								<th>회원 탈퇴사유</th>
								
							
							</tr>
						</thead>
						<tbody>
							<tr th:each="l : ${cancelList}">
								<td th:text="${l.cancelMemberCode}"></td>						
								<td th:text="${l.memberId}"></td>						
								<td th:text="${l.memberName}"></td>						
								<td th:text="${l.memberGender}"></td>				
								<td th:text="${l.memberEmail}"></td>				
								<td th:text="${l.memberPhone}"></td>				
								<td th:text="${l.memberAddress}"></td>
								<td th:text="${l.memberRegDate}"></td>
								<td th:text="${l.cancelDate}"></td>
								<td th:text="${l.cancelMemberReason}"></td>
								
							</tr>
							
						
						</tbody>		
						
					</table>
				
			</div>
			
			
	</th:block>
	
	
	
		<!-- 사용자 정의 자바스크립트 라이브러리 -->
	<th:block layout:fragment="customScriptLib">
		<script src="/assets/plugin/datatables/media/js/jquery.dataTables.min.js"></script>
		<script src="/assets/plugin/datatables/media/js/dataTables.bootstrap.min.js"></script>
		<script src="/assets/plugin/datatables/extensions/Responsive/js/dataTables.responsive.min.js"></script>
		<script src="/assets/plugin/datatables/extensions/Responsive/js/responsive.bootstrap.min.js"></script>
		<script src="/assets/scripts/datatables.demo.min.js"></script>
		
	</th:block>
