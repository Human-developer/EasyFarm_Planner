<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  >

<div th:fragment="searchFragment">


	
	<div class="card">
		<div class ="card-body">
			<form th:action="@{/member/getMember}"  method="get">
				<div class ="row col-12">
					<div class ="col-lg-2">
						<select name="searchKey" class="form-control">
							<option value="memberId">회원아이디</option>
							<option value="memberName">회원이름</option>
							<option value="memberEmail">회원이메일</option>
							<option value="memberStatus">회원상태</option>
						</select>
					</div>
					<div class ="col-lg-4">
						<input type="search" name="searchValue" class ="form-control" placeholder="검색창">
					</div>
					<div class ="col-lg-4">
						<button type="submit" class ="btn btn-info">검색버튼  <i class="align-middle" data-feather="search"></i></button>
					</div>
				</div>	
			</form>
		</div>
	</div>
	
</div>
	
</html>
