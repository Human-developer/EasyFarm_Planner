<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
		<title>신고</title>
	</th:block>
	
	<th:block layout:fragment="pageTitle">
		신고
	</th:block>
	
	<th:block layout:fragment="customCss">
	<style>
			button {
		    border: 0;
		    border-radius: 0;
		    padding: 0;
		    outline: none;
		    cursor: pointer;
		    background-color: transparent;
		    font-family: 'Noto Sans KR', sans-serif;
		    
		}
		.lc-round-btn {
		    display: block;
		    width: 100%;
		    height: 60px;
		    line-height: 58px;
		    font-weight: 700;
		    font-size: 20px;
		    border-radius: 60px;
		    background-color: #3BBD5A;
		    color: #fff;
		    transition: box-shadow .2s;
		    margin-top: 30px;
		    
		}
		.btn{ border-radius: 60px;
		  background-color: #3BBD5A;
		  width: auto;
		   color: #fff;
		    font-weight: 700;
		    
		   }
		   
		 .green-input {
		    display: block;
		    width: 100%;
		    border: 2px solid #3BBD5A;
		    height: 50px;
		    padding: 0 10px;
		    line-height: 46px;
		    font-size: 16px;
		}	
	
	</style>
	</th:block>
	<th:block layout:fragment="customJavaScript">
		
	
		<script type="text/javascript">
		
			
				
			

		

			


			
			$('#check').click(function(){
							
				
				
				
				if($('#reportDetailReason').val() == "no"){
					swal({
						title: "내용을 입력 해주세요.",
						confirmButtonColor: '#304ffe'
					});
					return false;
				}
				
				
				
				return true;
			})

			
	

		
		
		
		
		</script>
	</th:block>
	
	<th:block layout:fragment="customContents">
	
	
		<form th:action="@{/member/addReport}" method="post">
		
			<div class="container-fluid">
				<div class="row" >
					<div class="
					col-lg-offset-3 col-lg-6
					
					">
					
						<div class="box-content" style="border : 2px solid #3BBD5A">
							<div class="box-content  t-center important-col" style="border-bottom : 2px solid #3BBD5A">
							
								<h3>신고</h3>
							</div>
							<div class="panel-body" >
								<div class="form-horizontal">
									
									<div class="form-group">
										<label for="reportReason" class="col-sm-2 control-label"><strong>신고사유</strong></label>
									    <div class="col-sm-10">
									   	  <select th:each="r : ${reportReason}" name="reportReason" id="reportReason">
									   	  	<option th:text="${r.reportReason}"></option>
									   	  </select>
									    </div>
									</div>
									<div class="form-group">
										<label for="reportedMemberId" class="col-sm-2 control-label"><strong>대상 아이디</strong></label>
									    <div class="col-sm-10">
									      <input type="text"  class="green-input" name="reportedMemberId" th:value="${reportedMemberId}"  id="reportedMemberId" readonly="readonly">
									    </div>
									</div>
								
									<div class="form-group">
									
									    <div class="col-sm-10">
									      <input type="text" class="" name="reportMemberId" hidden="" readonly="readonly" id="reportMemberId" th:value="${session.SID}">
									    </div>
									</div>
									<div class="form-group">
										<label for="reportDetailReason" class="col-sm-2 control-label"><strong>내용</strong></label>
									    <div class="col-sm-10">
									        <textarea class="green-input" rows="5" name="reportDetailReason" id="reportDetailReason"></textarea>
									    </div>
									  
									</div>
									
									
								
									<hr>
									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-4 ">
											<button type="submit" id="check" class="lc-round-btn" style="margin-top: 10px;">등록</button>
										</div>
										<div class="col-sm-offset-1 col-sm-4 ">
											<a th:href="@{/}"><button type="button" id="cancel" class="lc-round-btn" style="margin-top: 10px;">취소</button></a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</th:block>
	
	

</html>
