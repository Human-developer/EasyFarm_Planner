<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	
	<div th:fragment="planModalsFragment">
		
		<!-- 거래처등록 모달 시작-->
		<div class="modal fade" id="planAddClient" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-1">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-body">
						
						<div class="box-content card white">
							<div class="box-title">
								<div class="row">
									<div class="col-sm-12">
										<h4>거래처 등록</h4>
									</div>
								</div>
							</div>
							<div class="card-content">
							
								<div class="form-horizontal">
									<div class="form-group">
										<label for="clientName" class="col-sm-3 control-label"><strong>거래처명</strong></label>
									    <div class="col-sm-6">
									      <input type="text" class="form-control" name="clientName" id="clientName" placeholder="거래처명">
									    </div>
									</div>
									<div class="form-group">
										<label for="clientPhone" class="col-sm-3 control-label"><strong>전화번호</strong></label>
									    <div class="col-sm-6">
									      <input type="text" class="form-control" name="clientPhone" id="clientPhone" placeholder="전화번호">
									    </div>
									</div>
									<div class="form-group">
										<label for="clientAddress" class="col-sm-3 control-label"><strong>주소</strong></label>
									    <div class="col-sm-6">
									      <input type="text" class="form-control" name="clientAddress" id="clientAddress" placeholder="주소">
									    </div>
									</div>
									<div class="form-group">
										<label for="clientAccountBank" class="col-sm-3 control-label"><strong>계좌은행</strong></label>
									    <div class="col-sm-6">
									      <input type="text" class="form-control" name="clientAccountBank" id="clientAccountBank" placeholder="계좌은행">
									    </div>
									</div>
									<div class="form-group">
										<label for="clientAccount" class="col-sm-3 control-label"><strong>계좌</strong></label>
									    <div class="col-sm-6">
									      <input type="text" class="form-control" name="clientAccount" id="clientAccount" placeholder="계좌">
									    </div>
									</div>
									<div class="form-group">
										<label for="clientMemo" class="col-sm-3 control-label"><strong>간단메모</strong></label>
									    <div class="col-sm-6">
									    	<textarea class="form-control" id="clientMemo" name="clientMemo" rows="3" placeholder="메모를 작성해주세요" style="resize: none;"></textarea>
									    </div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-sm waves-effect waves-light" data-dismiss="modal">닫기</button>
						<button type="button" class="btn btn-primary btn-sm waves-effect waves-light">거래처 등록</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 거래처등록 모달 끝-->
		
		<!-- 품목등록 모달 시작-->
		<div class="modal fade" id="planAddStock" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-1">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-body">
						<div class="box-content card white">
							<div class="box-title">
								<div class="row">
									<div class="col-sm-12">
										<h4>품목 등록</h4>
									</div>
								</div>
							</div>
							<div class="card-content">
								<div class="form-horizontal">
									<div class="form-group">
										<label class="col-sm-3 control-label"><strong>품목카테고리</strong></label>
									    <div class="col-md-6">
											<select class="form-control" name="stockCateCode" id="stockCateCode">
												<option value=""> :: 카테고리선택 :: </option>
												<th:block th:if="${#lists.size(stockCateList) > 0}" th:each="s : ${stockCateList}">
													<option th:value="${s.stockCateCode}" th:text="${s.stockCateName}"></option>
												</th:block>
											</select>
									    </div>
									</div>
									<div class="form-group">
										<label for="stockItemName" class="col-sm-3 control-label"><strong>품목명</strong></label>
									    <div class="col-sm-6">
									      <input type="text" class="form-control" name="stockItemName" id="stockItemName" placeholder="품목명">
									    </div>
									</div>
									<div class="form-group">
										<label for="stockItemQuantity" class="col-sm-3 control-label"><strong>품목수량</strong></label>
									    <div class="col-sm-6">
									      <input type="text" class="form-control" name="stockItemQuantity" id="stockItemQuantity" placeholder="품목수량">
									    </div>
									</div>
									<div class="form-group">
										<label for="stockItemQuantityUnit" class="col-sm-3 control-label"><strong>수량단위</strong></label>
									    <div class="col-sm-6">
									      <input type="text" class="form-control" name="stockItemQuantityUnit" id="stockItemQuantityUnit" placeholder="수량단위">
									    </div>
									</div>
									<div class="form-group">
										<label for="stockItemQuantityCapacity" class="col-sm-3 control-label"><strong>품목용량</strong></label>
									    <div class="col-sm-6">
									      <input type="text" class="form-control" name="stockItemQuantityCapacity" id="stockItemQuantityCapacity" placeholder="품목용량">
									    </div>
									</div>
									<div class="form-group">
										<label for="stockItemQuantityCapacityUnit" class="col-sm-3 control-label"><strong>용량단위</strong></label>
									    <div class="col-sm-6">
									      <input type="text" class="form-control" name="stockItemQuantityCapacityUnit" id="stockItemQuantityCapacityUnit" placeholder="용량단위">
									    </div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-sm waves-effect waves-light" data-dismiss="modal">닫기</button>
						<button type="button" class="btn btn-primary btn-sm waves-effect waves-light">품목등록</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 품목등록 모달 끝-->
		
		<!-- 농기계즐겨찾기 모달 시작-->
		<div class="modal fade" id="planAddBookmarkMachine" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-1">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel-1">농기계즐겨찾기 등록</h4>
					</div>
					<div class="modal-body">
						<div class="box-content card white">
							<div class="box-title">
								<div class="row">
									<div class="col-sm-12">
										<div class="pull-left">
											<h4>공통농기계목록</h4>
										</div>
									</div>
								</div>
							</div>
							<div class="card-content">
								<div class="table-responsive">
									<table id="commonMachineListTable" class="table table-striped table-bordered display" style="width:100%">
										<thead>
											<tr>
												<th class="hidden">공통농기계코드</th>
												<th>#</th>
												<th>농기계명</th>
												<th>작성자아이디</th>
												<th>작성일</th>
											</tr>
										</thead>
										<tbody>
											<th:block th:if="${commonMachineList != null && #lists.size(commonMachineList) > 0}" th:each="c : ${commonMachineList}">
												<tr>
													<td th:text="${c.commonMachineCode}" class="hidden"></td>
													<td><input type="checkbox" class="checkbox primary"/></td>
													<td th:text="${c.commonMachineName}"></td>
													<td th:text="${c.regMemberId}"></td>
													<td th:text="${c.regDate}"></td>
												</tr>
											</th:block>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-sm waves-effect waves-light" data-dismiss="modal">닫기</button>
						<button type="button" class="btn btn-primary btn-sm waves-effect waves-light">즐겨찾기 등록</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 농기계즐겨찾기 모달 끝-->
		
		<!-- 공통농기계등록 모달 시작 -->
		
		<div class="modal fade" id="planAddCommonMachine" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-1">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-body">
						
						<div class="box-content card white">
							<div class="box-title">
								<div class="row">
									<div class="col-sm-12">
										<h4>공통농기계등록</h4>
									</div>
								</div>
							</div>
							<div class="card-content">
								<div class="form-horizontal">
									<div class="form-group">
										<label for="commonMachineName" class="col-sm-3 control-label"><strong>농기계명</strong></label>
									    <div class="col-sm-6">
									      <input type="text" class="form-control" name="commonMachineName" id="commonMachineName" placeholder="농기계명">
									    </div>
									</div>
								</div>
							</div>
						</div>
						
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-sm waves-effect waves-light removeZ-index" data-dismiss="modal">닫기</button>
						<button type="button" class="btn btn-primary btn-sm waves-effect waves-light removeZ-index">등록</button>
					</div>
				</div>
			</div>
		</div>
		
		
		<!-- 공통농기계등록 모달 끝 -->
		
		
		<!-- 보유농기계등록 모달 시작-->
		<div class="modal fade" id="planAddRetainMachine" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-1">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel-1">보유농기계 등록</h4>
					</div>
					<div class="modal-body">
					
						<div class="box-content card white">
						
							<div class="box-title">
								<div class="row">
									<div class="col-sm-12">
										<div class="pull-left">
											<h4>농기계즐겨찾기목록</h4>
										</div>
									</div>
								</div>
							</div>
							<div class="card-content">
								<div class="table-responsive">
									<table id="farmBookmarkMachineListTable" class="table table-striped table-bordered display" style="width:100%">
										<thead>
											<tr>
												<th>#</th>
												<th>농기계명</th>
												<th>작성자아이디</th>
												<th>작성일</th>
											</tr>
										</thead>
										<tbody>
											<th:block th:if="${#lists.size(farmBookmarkMachineList) > 0}" th:each="f : ${farmBookmarkMachineList}">
												<tr>
													<td><input type="checkbox" class="checkbox primary"/></td>
													<td th:text="${f.commonMachineName}"></td>
													<td th:text="${f.regMemberId}"></td>
													<td th:text="${f.regDate}"></td>
												</tr>
											</th:block>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-sm waves-effect waves-light" data-dismiss="modal">닫기</button>
						<button type="button" class="btn btn-primary btn-sm waves-effect waves-light">보유농기계 등록</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 보유농기계등록 모달 끝-->
		
		<!-- 농자재매입등록 모달 시작-->
		<div class="modal fade" id="planAddResourcePay" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-1">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel-1">농자재매입 등록</h4>
					</div>
					<div class="modal-body">
						
						<div class="form-horizontal">
							
							
							
						</div>
						
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-sm waves-effect waves-light" data-dismiss="modal">닫기</button>
						<button type="button" class="btn btn-primary btn-sm waves-effect waves-light">등록</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 농자재매입등록 모달 끝-->
		
		<!-- 기타비용등록 모달 시작-->
		<div class="modal fade" id="planAddEtcPay" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-1">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel-1">기타비용 지출계획</h4>
					</div>
					<div class="modal-body">
						<div class="form-horizontal">
							<div class="form-group">
								<label for="etcPayClientCode" class="col-sm-3 control-label"><strong>거래처</strong></label>
							    <div class="col-sm-6">
									<select class="form-control" name="etcPayClientCode" id="etcPayClientCode">
										<option value=""> :: 거래처선택 :: </option>
										<th:block th:if="${#lists.size(clientNameList) > 0}" th:each="c : ${clientNameList}">
											<option th:value="${c.clientCode}" th:text="${c.clientName}"></option>
										</th:block>
									</select>
							    </div>
							</div>
							<div class="form-group">
								<label for="etcPay" class="col-sm-3 control-label"><strong>지출금액</strong></label>
							    <div class="col-sm-6">
							      <input id="etcPay" type="text" value="" name="etcPay" class="form-control" placeholder="100">
							    </div>
							</div>
							<div class="form-group">
								<label for="etcPayDetail" class="col-sm-3 control-label"><strong>추가메모</strong></label>
								<div class="col-sm-6">
									<textarea class="form-control" id="etcPayDetail" rows="3" name="etcPayDetail" placeholder="메모를 작성해주세요" style="resize: none;"></textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-sm waves-effect waves-light" data-dismiss="modal">닫기</button>
						<button type="button" class="btn btn-primary btn-sm waves-effect waves-light">기타비용 지출계획등록</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 기타비용등록 모달 끝-->
		
		<!-- 생산물등록 모달 시작-->
		<div class="modal fade" id="planAddProductGain" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-1">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel-1">생산물 수확계획</h4>
					</div>
					<div class="modal-body">
						<div class="form-horizontal">
							<div class="form-group">
								<label for="productGainStockItemCode" class="col-sm-3 control-label"><strong>품목</strong></label>
							    <div class="col-sm-6">
									<select class="form-control" name="productGainStockItemCode" id="productGainStockItemCode">
										<option value=""> :: 품목선택 :: </option>
										<th:block th:if="${#lists.size(stockItemList) > 0}" th:each="s : ${stockItemList}">
											<option th:value="${s.resourceUsecapacityCode}" th:text="|${s.stockCateName} : ${s.stockItemName}|"></option>
										</th:block>
									</select>
							    </div>
							</div>
							<div class="form-group">
								<label for="gainQuantity" class="col-sm-3 control-label"><strong>수확수량</strong></label>
							    <div class="col-sm-6">
							      <input id="gainQuantity" type="text" name="gainQuantity" class="form-control">
							    </div>
							</div>
							<div class="form-group">
								<label for="gainQuantityCapacity" class="col-sm-3 control-label"><strong>총수확량계산</strong></label>
							    <div class="col-sm-6">
							      <input id="gainQuantityCapacity" type="text" name="gainQuantityCapacity" class="form-control" readonly="readonly">
							    </div>
							</div>
							<div class="form-group">
								<label for="productGainDetail" class="col-sm-3 control-label"><strong>추가메모</strong></label>
								<div class="col-sm-6">
									<textarea class="form-control" id="productGainDetail" name="productGainDetail" rows="3" placeholder="메모를 작성해주세요" style="resize: none;"></textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-sm waves-effect waves-light" data-dismiss="modal">닫기</button>
						<button type="button" class="btn btn-primary btn-sm waves-effect waves-light">생산물 수확계획등록</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 생산물등록 모달 끝-->

						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

					</div>
					<div class="modal-body">
						<div class="form-horizontal">
							<div class="form-group">
								<label for="taxPayCateCode" class="col-sm-3 control-label"><strong>공과금종류</strong></label>
							    <div class="col-sm-6">
									<select class="form-control" name="taxPayCateCode" id="taxPayCateCode">

										<th:block th:if="${#lists.size(taxPayCateCodeList) > 0}" th:each="t : ${taxPayCateCodeList}">
											<option th:value="${t.taxPayCateCode}" th:text="${t.taxPayCateName}"></option>
										</th:block>
									</select>
							    </div>
							</div>
							<div class="form-group">
								<label for="taxPayClientCode" class="col-sm-3 control-label"><strong>거래처</strong></label>
							    <div class="col-sm-6">
									<select class="form-control" name="taxPayClientCode" id="taxPayClientCode">
										<option value=""> :: 거래처선택 :: </option>
										<th:block th:if="${#lists.size(clientNameList) > 0}" th:each="c : ${clientNameList}">
											<option th:value="${c.clientCode}" th:text="${c.clientName}"></option>

									</select>
							    </div>
							</div>
							<div class="form-group">

							      <input id="taxPayWhatmonth" type="text" name="taxPayWhatmonth" class="form-control" placeholder="2021-1">

							<div class="form-group">

							      <input id="taxPay" type="text" name="taxPay" class="form-control" placeholder="100">
							    </div>

							<div class="form-group">
								<label for="taxPayDetail" class="col-sm-3 control-label"><strong>추가메모</strong></label>
								<div class="col-sm-6">
									<textarea class="form-control" id="taxPayDetail" name="taxPayDetail" rows="3" placeholder="메모를 작성해주세요" style="resize: none;"></textarea>
								</div>
							</div>
						</div>
					</div>
