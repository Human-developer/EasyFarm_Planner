<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
	  
	<!-- 화면 title 설정 -->
	<th:block layout:fragment="customTitle">
		<title>메인화면</title>
	</th:block>
	
	<!-- 위에 네비 메뉴에 표시되는 경로 타이틀 -->
	<th:block layout:fragment="pageTitle">
		Home
	</th:block>
	
	<!-- 사용자 정의 css 라이브러리 -->
	<th:block layout:fragment="customCssLib"></th:block>
	
	<!-- 사용자 정의 css -->
	<th:block layout:fragment="customCss"></th:block>
	
	
	<!-- 컨텐츠 작성은 여기서  ↓ ↓ ↓ -->
	<th:block layout:fragment="customContents">
		메인화면
		<a th:href="@{/member/login}">로그인</a>
		<a th:href="@{/member/addMember}">회원가입</a>
		<a th:href="@{/member/addAuthority}">권한등록</a>
		<a th:href="@{/member/getAuthority}">권한조회</a>
		<a th:href="@{/member/addBaseDate}">기준일등록</a>
		<a th:href="@{/member/getBaseDate}">기준일조회</a>
		<a th:href="@{/member/getExpectedDate}">휴면/탈퇴예정자</a>
		<a th:href="@{/member/getSuspend}">정지회원조회</a>
		<a th:href="@{/member/getReasonReport}">신고사유조회</a>
		<a th:href="@{/member/addReasonReport}">신고사유등록</a>
		<a th:href="@{/member/addReport}">신고등록</a>
		<a th:href="@{/member/getReport}">신고조회</a>
		
	</th:block>
	
	
	<!-- 사용자 정의 자바스크립트 라이브러리 -->
	<th:block layout:fragment="customScriptLib"></th:block>
	
	<!-- 사용자 정의 자바스크립트 -->
	<th:block layout:fragment="customJavaScript"></th:block>

</html>
