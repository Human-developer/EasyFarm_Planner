<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
	
	<th:block layout:fragment="customTitle">
		<title>문의게시판</title>
	</th:block>
	<th:block layout:fragment="pageTitle">
		문의
	</th:block>
	
	<!-- 사용자 정의 css 라이브러리 -->
	<th:block layout:fragment="customCssLib">
		<!-- Data Tables -->
		<link rel="stylesheet" th:href="@{/assets/plugin/datatables/media/css/dataTables.bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/assets/plugin/datatables/extensions/Responsive/css/responsive.bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/assets/sys/sysStyle.css}">
	</th:block>
	
	<th:block layout:fragment="customContents">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-offset-2 col-sm-8">
				<div class="box-content">
					<h3>
						<strong>작물정보 수정</strong>
					</h3>
					<hr>

					<form th:action="@{/code/modifyCrop}" method="post">
						<div class="panel-body" style="padding-top: 0">
							<div class="form-horizontal">
								<div class="form-group margin-bottom-20">
									<label for="cropcate" class="col-sm-3 control-label"><strong>작물
											카테고리</strong></label>
									<div class="col-sm-6">
										<div class="card-content">
											<select class="form-control" name="cropCate" id="cropcate">
												<option th:value="기타" th:selected="${crop.cropCate == '기타'}">기타</option>
												<option th:value="과수" th:selected="${crop.cropCate == '과수'}">과수</option>
												<option th:value="채소" th:selected="${crop.cropCate == '채소'}">채소</option>
												<option th:value="축산" th:selected="${crop.cropCate == '축산'}">축산</option>
												<option th:value="특용" th:selected="${crop.cropCate == '특용'}">특용</option>
												<option th:value="화훼" th:selected="${crop.cropCate == '화훼'}">화훼</option>
												<option th:value="과채" th:selected="${crop.cropCate == '과채'}">과채</option>
												<option th:value="버섯" th:selected="${crop.cropCate == '버섯'}">버섯</option>
												<option th:value="식량" th:selected="${crop.cropCate == '식량'}">식량</option>
												<option th:value="약용" th:selected="${crop.cropCate == '약용'}">약용</option>
											</select>
										</div>
									</div>
								</div>
								<input id="cropname" name="cropCode" type="hidden"
									class="form-control" th:value="${crop.cropCode}" />

								<div class="form-group margin-bottom-20">
									<label for="cropname" class="col-sm-3 control-label"><strong>작물명</strong></label>
									<div class="col-sm-6">
										<input id="cropname" name="cropName" type="text"
											class="form-control" th:value="${crop.cropName}" />
									</div>
								</div>
								<div class="form-group margin-bottom-20">
									<label for="usestatus" class="col-sm-3 control-label"><strong>사용가능여부</strong></label>
									<div class="col-sm-6">
										<ul class="list-inline">
											<li>
												<div class="radio info">
													<input type="radio" name="useStatus" id="radio-10"
														th:value="O"> <label for="radio-10">O</label>
												</div>
											</li>
											<li>
												<div class="radio pink">
													<input type="radio" name="useStatus" id="radio-11"
														th:value="X"> <label for="radio-11">X</label>
												</div>
											</li>
										</ul>
									</div>
								</div>

								<hr>

								<div class="form-group">
									<div class="col-sm-10 col-sm-offset-1">
										<button type="submit"
											class="btn btn-success btn-rounded waves-effect waves-light"
											style="width: 100%">작물정보 수정</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</th:block>

</html>
