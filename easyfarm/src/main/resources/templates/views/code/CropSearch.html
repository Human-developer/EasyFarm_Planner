<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  >

<div th:fragment="searchFragment">
	
	<div class="card">
		<div class ="card-body">
			<form th:action="@{/code/getCropCode}"  method="get">
				<div class ="row col-12">
					<div class ="col-lg-2">
						<select name="searchKey" class="form-control">
							<option value="">::::검색옵션::::</option>
							<option th:value="cropCate">작물카테고리</option>
							<option th:value="cropName">작물명</option>
						</select>
					</div>
					<div class ="col-lg-4">
						<input type="text" name="searchValue" class ="form-control" placeholder="검색창">
					</div>
					<div class ="col-lg-4">
						<button type="submit" class ="btn btn-info">검색버튼<i class="align-middle" data-feather="search"></i></button>
					</div>
				</div>	
			</form>
		</div>
	</div>
	
</div>
	
</html>
