<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title>작물등록</title>
</th:block>

<th:block layout:fragment="pageTitle">
		작물코드 - 작물등록
	</th:block>

<th:block layout:fragment="customCss">
	<style>
button {
	border: 0;
	border-radius: 0;
	padding: 0;
	outline: none;
	cursor: pointer;
	background-color: transparent;
	font-family: 'Noto Sans KR', sans-serif;
}

.lc-round-btn {
	display: block;
	width: 100%;
	height: 60px;
	line-height: 58px;
	font-weight: 700;
	font-size: 20px;
	border-radius: 60px;
	background-color: #3BBD5A;
	color: #fff;
	transition: box-shadow .2s;
	margin-top: 30px;
}

.btn {
	border-radius: 60px;
	background-color: #3BBD5A;
	width: auto;
	color: #fff;
	font-weight: 700;
}

.green-input {
	display: block;
	width: 100%;
	border: 1px solid #ccd1d9;
	height: 50px;
	padding: 0 10px;
	line-height: 46px;
	font-size: 16px;
}

.important-col {
	background-image: url("/assets/images/2222.jpg") !important;
	color: #3bbd5a !important;
}

#wrapper {
	background-image: url("/assets/images/") !important;
	background-size: 100% 100%;
}
</style>
</th:block>
<th:block layout:fragment="customJavaScript">


	<script type="text/javascript">
		//공백검사
		$(function() {
			$('#addCheck').click(function() {

				if ($('#commonmachineName').val() == "") {
					swal({
						title : "농기계명을 입력해주세요."
					});
					$('#commonmachineName').focus();
					return false;
				}

				return true;
			})
		});
	</script>
</th:block>

<th:block layout:fragment="customContents">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-offset-2 col-sm-8">
				<div class="box-content">
					<h3>
						<strong>농기계 등록</strong>
					</h3>
					<hr>

					<form th:action="@{/code/addCommonMachineCode}" method="post">
						<div class="panel-body" style="padding-top: 0">
							<div class="form-horizontal">
								<div class="form-group margin-bottom-20">
									<label for="commonmachineName" class="col-sm-3 control-label"><strong>농기계명</strong></label>
									<div class="col-sm-6">
										<input type="text" size="15" class="green-input"
											name="commonMachineName" id="commonmachineName"
											placeholder="농기계명 입력">
									</div>
									<div class="col-sm-1">
										<button id="checkBtn" type="button" class="btn form-control"
											value="no">중복확인</button>
									</div>
								</div>
								<hr>
								<div class="form-group">
									<div class="col-sm-10 col-sm-offset-1">
										<button type="submit" id="addCheck"
											class="btn btn-success btn-rounded waves-effect waves-light"
											style="width: 100%">농기계 등록</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="views/code/back :: back"></div>
</th:block>



</html>
