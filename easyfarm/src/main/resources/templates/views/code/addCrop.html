			button {
		    border: 0;
		    border-radius: 0;

		    background-color: transparent;

		}
		.lc-round-btn {
		    display: block;
		    width: 100%;
		    height: 60px;

		    border-radius: 60px;
		    background-color: #3BBD5A;
		    color: #fff;
		    transition: box-shadow .2s;
		    margin-top: 30px;
		    
		}
		.btn{ border-radius: 60px;

		   color: #fff;
		    font-weight: 700;

		    font-size: 16px;
		}

		 	  color: #3bbd5a	 !important;
		 	  
		 }
		 #wrapper{ background-image:url("/assets/images/") !important;
		 background-size: 100% 100%;}
	</style>
	</th:block>

	<th:block layout:fragment="customContents">
	
	
		<form th:action="@{/code/addCrop}" method="post">
			<div class="container-fluid">
				<div class="row" >
					<div class="col-lg-offset-2 col-lg-8">
						<div class="panel panel-default">
							<div class="panel-heading t-center important-col ">
								<h3>작물등록</h3>
							</div>
							<div class="panel-body">
								<div class="form-horizontal">
									<div class="form-group margin-bottom-20">
										<label for="cropcate" class="col-sm-3 control-label"><strong>작물 카테고리</strong></label>
										<div class="col-sm-9">
											<div class="card-content">
											<select class="form-control" name="cropCate" id="cropcate" >
												  <option value="" >:::: 작물 카테고리 선택 ::::</option>
												  <option th:value="기타" >기타</option>
												  <option th:value="과수" >과수</option>
												  <option th:value="채소" >채소</option>
												  <option th:value="축산" >축산</option>
												  <option th:value="특용" >특용</option>
												  <option th:value="화훼" >화훼</option>
												  <option th:value="과채" >과채</option>
												  <option th:value="버섯" >버섯</option>
												  <option th:value="식량" >식량</option>
												  <option th:value="약용" >약용</option>
											</select>
											</div>
										</div>
									</div>
									<div class="form-group margin-bottom-20">
										<label for="cropname" class="col-sm-3 control-label"><strong>작물명</strong></label>
										<div class="col-sm-6">
											<input type="text" size="15" class="green-input" name="cropName" id="cropname" placeholder="작물명 입력">
											<!-- <input type="hidden" name="memberId" id="" value=""> -->
										</div>
										<div class="col-sm-1">
											<button id="checkBtn" type="button" class="btn" value="no">중복확인</button>
										</div>
	
									</div>
	
	
									<hr style="border-color : #ccd1d9;">
									<div class="form-group">
										<div class="col-sm-10 col-sm-offset-1">

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
