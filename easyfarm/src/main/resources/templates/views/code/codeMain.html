<html xmlns:th="http://www.thymeleaf.org"

			<ul class="list-inline">

					<div class="form-group">
						<div class="col-sm-3">
							<li ><a th:href="@{/code/getCropCode}"><button type="button" class="btn btn-success btn-bordered waves-effect waves-light"><strong>작물 리스트</strong></button></a> </li>

						<div class="col-sm-3">
							<li ><a  th:if="${session.SLEVEL == '관리자'}" th:href="@{/code/addCrop}"><button type="button" class="btn btn-success btn-bordered waves-effect waves-light"><strong>작물 등록</strong></button></a> </li></br>
