<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
	
	<th:block layout:fragment="customTitle">
		<title>공과금 카테고리 리스트</title>
	</th:block>
	
	<th:block layout:fragment="pageTitle">
		공과금 카테고리
	</th:block>
	
	<!-- 사용자 정의 css 라이브러리 -->
	<th:block layout:fragment="customCssLib">
		<!-- Data Tables -->
		<link rel="stylesheet" th:href="@{/assets/plugin/datatables/media/css/dataTables.bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/assets/plugin/datatables/extensions/Responsive/css/responsive.bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/assets/sys/sysStyle.css}">
	</th:block>
	
	<th:block layout:fragment="customContents">
		<div class="box-content">
		<div class="pull-left">
			<div style="font-size: 24px;">공과금 카테고리 리스트</div>
		</div>
		<div class="pull-right">
			<a th:href="@{/code/addStockCate}"  class="btn btn-primary btn-sm waves-effect waves-light btn-rounded btnSize">
				공과금 카테고리 등록
			</a>
		</div>
		<div style="margin-top: 6px;">
			<small style="color: red; margin-left: 6px;"></small>
		</div>
		<hr>
		<table id="test" class="table table-striped table-bordered display" style="width:100%">
			<thead>
				<tr>
					<th class="hidden">공과금 카테고리 코드 			</th>
					<th>공과금 카테고리		</th>
					<th>작성자아이디 		</th>
					<th>작성일자			</th>
					<th th:if = "${session.SLEVEL == '관리자'}">수정</th>
					<th th:if = "${session.SLEVEL == '관리자'}">삭제</th>
				</tr>			
			</thead>
			<tbody>
				<tr th:if="${#lists.size(stockCateList)} > 0" th:each="l, st:${stockCateList}">
					<td th:hidden="${l.stockCateCode}"></td>
					<td th:text="${l.stockCateName}"></td>
					<td th:text="${l.regMemberId}"></td>
					<td th:text="${l.regDate}"></td>
					<td th:if = "${session.SLEVEL == '관리자'}">
						<a th:href="@{/code/#(stockCateCode=${l.stockCateCode})}">수정</a>
					</td>
					<td th:if = "${session.SLEVEL == '관리자'}">
						<a th:href="@{/code/#(stockCateCode=${l.stockCateCode})}">삭제</a>		
					</td>
				</tr>
				<tr th:unless="${#lists.size(stockCateList)} != 0">
					<td colspan="10" style="text-align: center;">조회된 내용이 없습니다.</td>
				</tr>
			</tbody>
		</table>
		</div>
	</th:block>
	
	<!-- 사용자 정의 자바스크립트 라이브러리 -->
	<th:block layout:fragment="customScriptLib">
		<div th:replace="fragments/dataTable :: dataTable" th:remove="tag"></div>	
	</th:block>
	
	<!-- 사용자 정의 자바스크립트 -->
	<th:block layout:fragment="customJavaScript">
		<script type="text/javascript">
		var lang_kor = {
		        "decimal" : "",
		        "emptyTable" : "내 농가가 없습니다",
		        "info" : "_START_ - _END_ (총 _TOTAL_ 명)",
		        "infoEmpty" : "0명",
		        "infoFiltered" : "(전체 _MAX_ 농가 중 검색결과)",
		        "infoPostFix" : "",
		        "thousands" : ",",
		        "lengthMenu" : "_MENU_ 개씩 보기",
		        "loadingRecords" : "로딩중...",
		        "processing" : "처리중...",
		        "search" : "검색 : ",
		        "zeroRecords" : "검색된 농가가 없습니다.",
		        "paginate" : {
		            "first" : "첫 페이지",
		            "last" : "마지막 페이지",
		            "next" : "다음",
		            "previous" : "이전"
		        },
		        "aria" : {
		            "sortAscending" : " :  오름차순 정렬",
		            "sortDescending" : " :  내림차순 정렬"
		        }
		}
		
		$('#test').sysDataTable(lang_kor);
		
		</script>
	</th:block>

</html>
