<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title>농기계정보 수정</title>
</th:block>

<th:block layout:fragment="pageTitle">
		농기계정보 수정
	</th:block>

<th:block layout:fragment="customContents">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-offset-2 col-sm-8">
				<div class="box-content">
					<h3>
						<strong>농기계정보 수정</strong>
					</h3>
					<hr>

					<form th:action="@{/code/modifyCommonMachine}" method="post">
						<div class="panel-body" style="padding-top: 0">
							<div class="form-horizontal">

								<input name="commonMachineCode" type="hidden"
									class="form-control"
									th:value="${machine.commonMachineCode}" />
								<div class="form-group margin-bottom-20">
									<label for="commonWorkphaseCateName" class="col-sm-3 control-label"><strong>상세작업명</strong></label>
									<div class="col-sm-6">
										<input id="commonMachineName"
											name="commonMachineName" type="text"
											class="form-control"
											th:value="${machine.commonMachineName}" />
									</div>
								</div>
								<hr>
								<div class="form-group">
									<div class="col-sm-10 col-sm-offset-1">
										<button type="submit"
											class="btn btn-success btn-rounded waves-effect waves-light"
											style="width: 100%">농기계정보 수정</button>
										</li>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</th:block>

</html>
