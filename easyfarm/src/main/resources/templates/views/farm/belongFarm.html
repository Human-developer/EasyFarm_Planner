<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
	  
	<!-- 화면 title 설정 -->
	<th:block layout:fragment="customTitle">
		<title>내 소속 농가</title>
	</th:block>
	
	<!-- 위에 네비 메뉴에 표시되는 경로 타이틀 -->
	<th:block layout:fragment="pageTitle">
		<a th:href="@{/farm}">농가관리</a>>내 소속 농가
	</th:block>
	
	<!-- 사용자 정의 css 라이브러리 -->
	<th:block layout:fragment="customCssLib">
		
	</th:block>
	
	<!-- 사용자 정의 css -->
	<th:block layout:fragment="customCss">
		<style type="text/css">
			div.dataTables_filter {
				width: 50%;
				float: right;
				text-align: right;
			}
			#myFarmTable tbody tr:hover{
			background-color: rgba(0,0,0,0.1);
			}
		</style>
	</th:block>
	
	
	<!-- 컨텐츠 작성은 여기서  ↓ ↓ ↓ -->
	<th:block layout:fragment="customContents">
		<div class ="container-fluid">
			<div class ="row">
				<div class ="box-content">
					<h3>내 소속 농가</h3>
					<hr>
					
					<table id="myFarmTable" class="table table-striped table-bordered display dataTable" style ="width: 100%;">
						<thead>
							<tr>
								<th class ="hidden" th:text = "${'농가코드'}"/>
								<th class ="hidden" th:text = "${'권한'}"/>
								<th th:text ="${'농가명'}"/>
								<th th:text ="${'대표자 아이디'}"/>
								<th th:text ="${'토지 면적'}"/>
								<th th:text ="${'주소'}"/>
								<th th:text ="${'농가 생성일'}"/>
								<th th:text ="${'농가 상세보기'}"/>
								<th th:text ="${'농가 수정'}"/>
							</tr>
						</thead>
						
						<tbody>
							<tr th:each="farm : ${myFarmList}" class ="farmList">
								<td class ="hidden" th:text = "${farm.farmCode}"/>
								<td class ="hidden" th:text = "${farm.farmMemberLevel}"/>
								<td th:text = "${farm.farmName}"/>
								<td th:text = "${farm.ceoId}"/>
								<td th:text = "${farm.farmArea}"/>
								<td th:text = "${farm.farmAddress}"/>
								<td th:text = "${farm.farmRegDate}"/>
								<td><a th:href="@{/farm/detailFarm(farmCode=${farm.farmCode},farmMemberLevel=${farm.farmMemberLevel})}" class ="btn btn-success btn-xs">상세보기</a></td>
								<td><a th:href="@{/farm/modifyFarm(farmCode=${farm.farmCode},farmMemberLevel=${farm.farmMemberLevel})}" class ="btn btn-success btn-xs">수정</a></td>
							</tr>
							
						</tbody>
					</table>
					<a class ="btn" th:href="@{/farm/detailFarm}">!농가상세보기</a>			
					<a class ="btn" th:href="@{/farm/modifyFarm}">!농가수정</a>	
					</div>
					
				</div>
			</div>
					
					
	</th:block>
	
	
	<!-- 사용자 정의 자바스크립트 라이브러리 -->
	<th:block layout:fragment="customScriptLib">
		<script src="/assets/plugin/datatables/media/js/jquery.dataTables.min.js"></script>
		<script src="/assets/plugin/datatables/media/js/dataTables.bootstrap.min.js"></script>
		<script src="/assets/plugin/datatables/extensions/Responsive/js/dataTables.responsive.min.js"></script>
		<script src="/assets/plugin/datatables/extensions/Responsive/js/responsive.bootstrap.min.js"></script>
		<script src="/assets/scripts/datatables.demo.min.js"></script>
		
	</th:block>
	
	<!-- 사용자 정의 자바스크립트 -->
	<th:block layout:fragment="customJavaScript">
		<script type="text/javascript">
			var lang_kor = {
			        "decimal" : "",
			        "emptyTable" : "내 소속 농가가 없습니다",
			        "info" : "_START_ - _END_ (총 _TOTAL_ 명)",
			        "infoEmpty" : "0명",
			        "infoFiltered" : "(전체 _MAX_ 농가 중 검색결과)",
			        "infoPostFix" : "",
			        "thousands" : ",",
			        "lengthMenu" : "_MENU_ 개씩 보기",
			        "loadingRecords" : "로딩중...",
			        "processing" : "처리중...",
			        "search" : "검색 : ",
			        "zeroRecords" : "검색된 농가가 없습니다.",
			        "paginate" : {
			            "first" : "첫 페이지",
			            "last" : "마지막 페이지",
			            "next" : "다음",
			            "previous" : "이전"
			        },
			        "aria" : {
			            "sortAscending" : " :  오름차순 정렬",
			            "sortDescending" : " :  내림차순 정렬"
			        }
			}
			
			        
			$('#myFarmTable').dataTable( {
				"paginate": false,
				"sort": false,
				//기본 표시건수
				displayLength: 10,
				//표시건수바
				lengthChange: false,
				// 검색 기능 숨기기
				searching: true,
				// 정렬 기능 숨기기
				ordering: true,
				// 정보 표시 숨기기
				info: false,
				// 페이징 기능 숨기기
				paging: true,
				//언어설정
				language :lang_kor
				});
			
		</script>
	</th:block>

</html>
