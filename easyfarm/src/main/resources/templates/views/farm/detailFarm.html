<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
		<title>농가상세보기</title>
	</th:block>
	
	<th:block layout:fragment="pageTitle">
		<a th:href="@{/farm}">농가관리</a>>농가상세보기
	</th:block>
	
	<th:block layout:fragment="customJavaScript">
		<script type="text/javascript">		
	
		</script>
	</th:block>
	
	
	<th:block layout:fragment="customContents">
		<div class ="container-fluid">
			<div class ="row">
			
				<div class ="box-content">
					<h3>농가 상세보기</h3>
					<hr>
					<div class ="col-sm-8 col-sm-offset-2">
						<table class ="table">
							<tbody>
								<tr>
									<th>농가명</th>
									<td th:text = "${farm.farmName}"/>
								</tr>
								<tr>
									<th>대표아이디</th>
									<td th:text = "${farm.ceoId}"/>
								</tr>
								<tr>
									<th>토지면적</th>
									<td th:text = "${farm.farmArea}"/>
								</tr>
								<tr>
									<th>주소</th>
									<td th:text = "${farm.farmAddress}"/>
								</tr>
								<tr>
									<th>생성일</th>
									<td th:text = "${farm.farmRegDate}"/>
								</tr>
								<tr>
									<th>공개유무</th>
									<td th:if = "${farm.farmPublicStatus == 'Y'}">공개</td>
									<td th:if = "${farm.farmPublicStatus == 'N'}">비공개</td>
								</tr>
							</tbody>
							
						
						</table>
						
						<a class="btn btn-xs btn-success" th:href="@{/farm/modifyFarm(farmCode=${farm.farmCode},farmMemberLevel=${farm.farmMemberLevel})}">농가수정(간부)</a>
						<a class="btn btn-xs" th:href="@{#}">농가삭제(대표)</a>
						<a class="btn btn-xs" th:href="@{/farm/getMemberFarm(farmCode=${farm.farmCode},farmMemberLevel=${farm.farmMemberLevel})}">!회원조회(간부)</a>
						<a class="btn btn-xs" th:href="@{#}">농가탈퇴(전부)</a>
						<a class="btn btn-xs" th:href="@{/farm/getJoinFarm(farmCode=${farm.farmCode})}">!가입신청리스트(간부)</a>
						<a class="btn btn-xs" th:href="@{#}">탈퇴신청리스트(대표)</a>
						
						<br><br>
						<a class="btn btn-xs" th:href="@{#}">대표자수정?</a>
						<a class="btn btn-xs" th:href="@{#}">공개유무수정?</a>
					</div>
				</div>

			</div>
		</div>
	
	
		
		
	</th:block>

</html>
