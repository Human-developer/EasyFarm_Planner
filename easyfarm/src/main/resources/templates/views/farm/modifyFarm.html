<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
	  
	<!-- 화면 title 설정 -->
	<th:block layout:fragment="customTitle">
		<title>농가수정</title>
	</th:block>
	
	<!-- 위에 네비 메뉴에 표시되는 경로 타이틀 -->
	<th:block layout:fragment="pageTitle">
		<a th:href="@{/farm}">농가관리</a>>농가수정
	</th:block>
	
	<!-- 사용자 정의 css 라이브러리 -->
	<th:block layout:fragment="customCssLib"></th:block>
	
	<!-- 사용자 정의 css -->
	<th:block layout:fragment="customCss"></th:block>
	
	
	<!-- 컨텐츠 작성은 여기서  ↓ ↓ ↓ -->
	<th:block layout:fragment="customContents">
		<div class ="container-fluid">
			<div class ="row">
				<div class ="col-xs-offset-2 col-xs-8">
					<div class ="box-content">
						<h3>농가 수정</h3>
						<hr>
						<table class ="table">
							<tbody>
								<th>농가코드(숨김)</th>
								<tr>
									<th>농가명(수정가능?)</th>
									<td><input type="text" class ="form-control"></td>
								</tr>
								<tr>
									<th>대표아이디(대표만 수정가능)</th>
									<td><input type="text" class ="form-control"></td>
								</tr>
								<tr>
									<th>토지면적</th>
									<td><input type="text" class ="form-control"></td>
								</tr>
								<tr>
									<th>주소</th>
									<td><input type="text" class ="form-control"></td>
								</tr>
								<tr>
									<th>공개유무</th>
									<td><input type="text" class ="form-control"></td>
								</tr>
							</tbody>
						</table>
						<a class ="btn" th:href="@{/farm/detailFarm}">농가수정>농가상세보기</a>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	
	
	<!-- 사용자 정의 자바스크립트 라이브러리 -->
	<th:block layout:fragment="customScriptLib"></th:block>
	
	<!-- 사용자 정의 자바스크립트 -->
	<th:block layout:fragment="customJavaScript"></th:block>

</html>
