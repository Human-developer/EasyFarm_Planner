<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
	  
	<!-- 화면 title 설정 -->
	<th:block layout:fragment="customTitle">
		<title>농가관리>농가검색&가입신청</title>
	</th:block>
	
	<!-- 위에 네비 메뉴에 표시되는 경로 타이틀 -->
	<th:block layout:fragment="pageTitle">
		<a th:href="@{/farm}">농가관리</a>>농가검색&가입신청
	</th:block>
	
	<!-- 사용자 정의 css 라이브러리 -->
	<th:block layout:fragment="customCssLib"></th:block>
	
	<!-- 사용자 정의 css -->
	<th:block layout:fragment="customCss"></th:block>
	
	
	<!-- 컨텐츠 작성은 여기서  ↓ ↓ ↓ -->
	<th:block layout:fragment="customContents">
		<div class ="container-fluid">
			<div class ="row">			
				<div class ="box-content">
					<h3>농가검색&가입신청</h3>
					<hr>
					<div class ="form-horizontal">
						<form th:action="@{#}" method="get">		
												
							<div class="form-group">
								<div class ="col-sm-2" style="padding-right: 0px;">
									<select name="sk" class ="form-control">
											<option>조건1</option>
											<option>조건2</option>
											<option>조건3</option>
											<option>조건4</option>
									</select>
								</div>
								<div class="input-group margin-bottom-20 col-sm-3">
									<input type="text" class="form-control" placeholder="Search...">
									<div class="input-group-btn">
										<button type="button" class="btn btn-violet no-border waves-effect waves-light"><i class="fa fa-search text-white"></i></button>
									</div>
								<!-- /.input-group-btn -->
								</div>
							</div>
						</form>
						
					</div>
					<table class ="table">
						<thead>
							<tr>
								<th>농가명</th>
								<th>대표자아이디</th>
								<th>토지면적</th>
								<th>주소</th>								
								<th>가입신청</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>농가코드(숨김)</td>
								<td>아이디</td>
								<td>토지면적</td>
								<td>주소</td>
								<td><a th:href="@{#}">##가입신청</a> </td>
							</tr>
						</tbody>
					</table> 
				</div>
			</div>
		</div>
		
		
	</th:block>
	
	
	<!-- 사용자 정의 자바스크립트 라이브러리 -->
	<th:block layout:fragment="customScriptLib"></th:block>
	
	<!-- 사용자 정의 자바스크립트 -->
	<th:block layout:fragment="customJavaScript"></th:block>

</html>
