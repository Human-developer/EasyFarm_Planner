<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
		<title>권한조회</title>
	</th:block>
	
	<th:block layout:fragment="pageTitle">
		권한관리 - 권한조회
	</th:block>
	<!-- 사용자 정의 css 라이브러리 -->
	<th:block layout:fragment="customCssLib">
		<link rel="stylesheet" th:href="@{/assets/sys/sysStyle.css}">
	</th:block>
	
	<th:block layout:fragment="customCss">
		<style type="text/css">
			.row{
					padding :0;
				}
		</style>
	</th:block>
	
	<th:block layout:fragment="customContents">
	
	
			
	
				
			<div class="box-content">
					<div class=""  align="right"> 
						<a th:href="@{/member/addAuthority}" style="color: black;"><button type="button" class="btn btn-success btn-rounded btn-bordered waves-effect waves-light " style="margin-right: 30px; " > 등록 </button></a>
					</div>
					<h3>권한조회</h3>
					<hr>
					<table id="authorityTable">
						<thead>
							<tr>
								<th>권한 코드</th>
								<th>권한 명</th>
								<th>사용 상태</th>
								<th>등록 아이디</th>			
								<th>권한 등록일자</th>
								<th th:if = "${session.SLEVEL == '관리자'}">설정</th>
								
							</tr>
						</thead>
						<tbody>
							<tr th:each="l : ${levelList}">
								<td th:text="${l.levelCode}"></td>							
								<td th:text="${l.levelName}"></td>				
								<td th:text="${l.useStatus}"></td>			
								<td th:text="${l.memberId}"></td>
								<td th:text="${l.memberRegDate}"></td>				
								<td th:if = "${session.SLEVEL == '관리자'}">
									<div class="btn-group">
										<button type="button" class="btn btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="fa fa-cog"></span></button> 
										<ul class="dropdown-menu">
											<li><a th:href ="@{/member/modifyAuthority(levelCode=${l.levelCode})}">수정</a></li>
											<li><a th:data-val="${l.levelCode}" class="remove" th:href="@{#}">삭제</a></li>
										</ul> 
									</div>
								</td>
							
							</tr>
							
						</tbody>		
	
					</table>
				
			</div>
			
	</th:block>
	
	<th:block layout:fragment="customScriptLib">
		
		<div th:replace="fragments/dataTable :: dataTable" th:remove="tag"></div>	
	</th:block>
	<th:block layout:fragment="customJavaScript">
		<script type="text/javascript">
		
			var lang_kor = {
			        "decimal" : "",
			        "emptyTable" : "권한이 없습니다",
			        "info" : "_START_ - _END_ (총 _TOTAL_ 명)",
			        "infoEmpty" : "0명",
			        "infoFiltered" : "(전체 _MAX_ 권한 중 검색결과)",
			        "infoPostFix" : "",
			        "thousands" : ",",
			        "lengthMenu" : "_MENU_ 개씩 보기",
			        "loadingRecords" : "로딩중...",
			        "processing" : "처리중...",
			        "search" : "검색 : ",
			        "zeroRecords" : "검색된 권한이 없습니다.",
			        "paginate" : {
			            "first" : "첫 페이지",
			            "last" : "마지막 페이지",
			            "next" : "다음",
			            "previous" : "이전"
			        },
			        "aria" : {
			            "sortAscending" : " :  오름차순 정렬",
			            "sortDescending" : " :  내림차순 정렬"
			        }
			}
			
			$('#authorityTable').sysDataTable(lang_kor,[0]);
				
				
					
				
						
						
					       
				
					      $('.remove').click(function(){
					    	  var removeCode = $(this).attr("data-val");
								swal({   
									title: "정말 삭제하시겠습니까?",   
									text: "삭제시 복구불가",   
									type: "warning",   
									showCancelButton: true,   
									confirmButtonColor: "#DD6B55",   
									confirmButtonText: "삭제!", 
									cancelButtonText: "취소!", 
									closeOnConfirm: false,
									closeOnCancel: true,
									confirmButtonColor: '#f60e0e',
								},function(isConfirm){   
									if (isConfirm) {     
										location.href = "/member/removeAuthority?levelCode="+removeCode;
									}
								});
							})
					    
								
			
		
		</script>
	
	</th:block>
