<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
		<title>권한조회</title>
	</th:block>
	
	<th:block layout:fragment="pageTitle">
		권한관리 - 권한조회
	</th:block>
	
	<th:block layout:fragment="customCss">
		<style type="text/css">
			.row{
					padding :0;
				}
		</style>
	</th:block>
	
	<th:block layout:fragment="customContents">
	
	
			
	
				
			<div class="box-content">
					<div class=""  align="right"> 
						<a th:href="@{/member/addAuthority}" style="color: black;"><button type="button" class="btn " style="margin-right: 30px; " > 등록 </button></a>
					</div>
					<table id="example" class="table table-striped table-bordered display" style="width:100%">
						<thead>
							<tr>
								<th>권한 코드</th>
								<th>권한 명</th>
								<th>사용 상태</th>
								<th>등록 아이디</th>			
								<th>권한 등록일자</th>
								<th th:if = "${session.SLEVEL == '관리자'}">설정</th>
								
							</tr>
						</thead>
						<tbody>
							<tr th:each="l : ${levelList}">
								<td th:text="${l.levelCode}"></td>							
								<td th:text="${l.levelName}"></td>				
								<td th:text="${l.useStatus}"></td>			
								<td th:text="${l.memberId}"></td>
								<td th:text="${l.memberRegDate}"></td>				
								<td th:if = "${session.SLEVEL == '관리자'}">
									<div class="btn-group">
										<button type="button" class="btn btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="fa fa-cog"></span></button> 
										<ul class="dropdown-menu">
											<li><a th:href ="@{/member/modifyAuthority(levelCode=${l.levelCode})}">수정</a></li>
											<li><a th:data-val="${l.levelCode}" class="remove" th:href="@{#}">삭제</a></li>
										</ul> 
									</div>
								</td>
							
							</tr>
							
						</tbody>		
	
					</table>
				
			</div>
			
	</th:block>
	
	<th:block layout:fragment="customScriptLib">
		<script src="/assets/plugin/datatables/media/js/jquery.dataTables.min.js"></script>
		<script src="/assets/plugin/datatables/media/js/dataTables.bootstrap.min.js"></script>
		<script src="/assets/plugin/datatables/extensions/Responsive/js/dataTables.responsive.min.js"></script>
		<script src="/assets/plugin/datatables/extensions/Responsive/js/responsive.bootstrap.min.js"></script>
		<script src="/assets/scripts/datatables.demo.min.js"></script>
		
	</th:block>
	<th:block layout:fragment="customJavaScript">
		<script type="text/javascript">
		
				
				
					
				
						
						
					       
				
					      $('.remove').click(function(){
					    	  var removeCode = $(this).attr("data-val");
								swal({   
									title: "정말 삭제하시겠습니까?",   
									text: "삭제시 복구불가",   
									type: "warning",   
									showCancelButton: true,   
									confirmButtonColor: "#DD6B55",   
									confirmButtonText: "삭제!", 
									cancelButtonText: "취소!", 
									closeOnConfirm: false,
									closeOnCancel: true,
									confirmButtonColor: '#f60e0e',
								},function(isConfirm){   
									if (isConfirm) {     
										location.href = "/member/removeAuthority?levelCode="+removeCode;
									}
								});
							})
					    
						
					
					
					
			
				
				
			
		
		</script>
	
	</th:block>
