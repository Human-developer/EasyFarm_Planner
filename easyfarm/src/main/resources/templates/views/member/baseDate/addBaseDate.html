<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
	  
	<!-- 화면 title 설정 -->
	<th:block layout:fragment="customTitle">
		<title>기준일등록</title>
	</th:block>
	
	<!-- 위에 네비 메뉴에 표시되는 경로 타이틀 -->
	<th:block layout:fragment="pageTitle">
		기준일 등록
	</th:block>
	
	
	<!-- 사용자 정의 css -->
	
	
	
	<!-- 컨텐츠 작성은 여기서  ↓ ↓ ↓ -->
	<th:block layout:fragment="customContents">
		<form th:action="@{/member/addBaseDate}" method="post">
		
			<div class="container-fluid">
				<div class="row" >
					<div class="
					col-lg-offset-3 col-lg-6
					
					">
					
						<div class="box-content" style="border : 2px solid #3BBD5A; margin-top: 100px;">
							<div class="box-content  t-center important-col" style="border-bottom : 2px solid #3BBD5A; ">
							
								<h3>기준일 등록</h3>
							</div>
							<div class="panel-body" >
								<div class="form-horizontal">
								
									<div class="form-group">
										<label for="statusCriteriaName" class="col-sm-2 control-label" ><strong>기준</strong></label>
									    <div class="col-sm-10">
									      <select name="statusCriteriaName" class="form-control" id="statusCriteriaName" >
									      	<option  value="휴면">휴면</option>
									      	<option  value="탈퇴">탈퇴</option>
									      	
									      </select>
									    </div>
									</div>
									
									<div class="form-group">
										<label for="statusCriteriaDays" class="col-sm-2 control-label" ><strong>기준일수</strong></label>
									    <div class="col-sm-10">
									      <input type="number"  class="form-control" name="statusCriteriaDays"   id="statusCriteriaDays" placeholder="기준일수 입력">
									    </div>
									</div>
									
									      <input type="text" name="memberId"  th:value="${session.SID}" readonly="readonly"  id="memberId" hidden="">

									
										
									<div class="form-group">	
										<div class="col-sm-offset-4">
											<button type="submit"  class="btn btn-success btn-rounded waves-effect waves-light" id="addCheck">등록</button>		
											<a th:href="@{/member/getBaseDate}"><button type="button"  class="btn btn-danger btn-rounded waves-effect waves-light">취소</button></a>	
										</div>
									</div>
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</form>
	</th:block>
	
	
	
	<!-- 사용자 정의 자바스크립트 -->
	<th:block layout:fragment="customJavaScript">
		<script>
		
				
				$('#addCheck').click(function(){
					
				
					if($("#statusCriteriaDays").val() == ""){
						 swal({
								title: "기준일을 입력 해주세요.",
								confirmButtonColor: '#304ffe',
							});
						$("#statusCriteriaDays").focus();
						return false;
						
					};
						
					
				
				});
				
				
			
		
		
		</script>
	
	</th:block>

</html>
