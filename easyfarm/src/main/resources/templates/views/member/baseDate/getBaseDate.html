<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
	  
	<!-- 화면 title 설정 -->
	<th:block layout:fragment="customTitle">
		<title>휴면|탈퇴 기준일조회</title>
	</th:block>
	
	<!-- 위에 네비 메뉴에 표시되는 경로 타이틀 -->
	<th:block layout:fragment="pageTitle">
		휴면|탈퇴 기준일조회
	</th:block>
	
	
	<!-- 컨텐츠 작성은 여기서  ↓ ↓ ↓ -->
	<th:block layout:fragment="customContents">
	
	
	
				
			<div class="box-content" > 
				<div class=""  align="right"> 
					<a th:href="@{/member/addBaseDate}" style="color: black;"><button type="button" class="btn " style="margin-right: 30px; " > 등록 </button></a>
				</div>
			
						
					<table id="example" class="table table-striped table-bordered display" style="width:100%">
						<thead>
							<tr>
								<th>분류 코드</th>
								<th>분류 명</th>
								<th>기준일</th>
								<th>등록 아이디</th>			
								<th>등록일</th>
								<th>사용유무</th>
								<th th:if = "${session.SLEVEL == '관리자'}">수정</th>
								<th th:if = "${session.SLEVEL == '관리자'}">삭제</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="b : ${baseDateList}">
								<td th:text="${b.statusCriteriaCode}"></td>							
								<td th:text="${b.statusCriteriaName}"></td>				
								<td th:text="${b.statusCriteriaDays}"></td>			
								<td th:text="${b.memberId}"></td>
								<td th:text="${b.regDate}"></td>
								<td th:text="${b.useStatus}"></td>					
								
								
								<td th:if = "${session.SLEVEL == '관리자'}">
									<a th:href ="@{/member/modifyBaseDate(statusCriteriaCode=${b.statusCriteriaCode})}">수정</a>
								</td>
								<td th:if = "${session.SLEVEL == '관리자'}">
									<a  th:data-val ="${b.statusCriteriaCode}" class="remove"  th:href="@{#}">삭제</a>
								</td>
								
							</tr>
						
						</tbody>		
	
					</table>
				
			</div>
			
	</th:block>
	
	<th:block layout:fragment="customScriptLib">
		<script src="/assets/plugin/datatables/media/js/jquery.dataTables.min.js"></script>
		<script src="/assets/plugin/datatables/media/js/dataTables.bootstrap.min.js"></script>
		<script src="/assets/plugin/datatables/extensions/Responsive/js/dataTables.responsive.min.js"></script>
		<script src="/assets/plugin/datatables/extensions/Responsive/js/responsive.bootstrap.min.js"></script>
		<script src="/assets/scripts/datatables.demo.min.js"></script>
		
	</th:block>
	<th:block layout:fragment="customJavaScript">
		<script>
		  $('.remove').click(function(){
	    	  var removeCode = $(this).attr("data-val");
	   
				swal({   
					title: "정말 삭제하시겠습니까?",   
					text: "삭제시 복구불가",   
					type: "warning",   
					showCancelButton: true,   
					confirmButtonColor: "#DD6B55",   
					confirmButtonText: "삭제!", 
					cancelButtonText: "취소!", 
					closeOnConfirm: false,
					closeOnCancel: true,
					confirmButtonColor: '#f60e0e',
				},function(isConfirm){   
					if (isConfirm) {     
						location.href = "/member/removeBaseDate?statusCriteriaCode="+removeCode;
					}
				});
			})
		
		</script>
	</th:block>
	

</html>
