<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
		<title>로그인화면</title>
	</th:block>
	
	<th:block layout:fragment="pageTitle">
		로그인
	</th:block>
	<th:block layout:fragment="customCss">
		<style>
			
				.green-input {
				    display: block;
				    width: 100%;
				    border: 2px solid #3BBD5A;
				    height: 50px;
				    padding: 0 10px;
				    line-height: 46px;
				    font-size: 16px;
				}	
				.lc-round-btn {
				    display: block;
				    width: 100%;
				    height: 60px;
				    line-height: 58px;
				    font-weight: 700;
				    font-size: 20px;
				    border-radius: 60px;
				    background-color: #3BBD5A;
				    color: #fff;
				    transition: box-shadow .2s;
				    margin-top: 30px;
				    
				}
				article#lcLoginPageWrap .green-input {
				    margin-bottom: 10px;
				}
				
				button {
				    border: 0;
				    border-radius: 0;
				    padding: 0;
				    outline: none;
				    cursor: pointer;
				    background-color: transparent;
				    font-family: 'Noto Sans KR', sans-serif;
				}
				
				
				article #lcLoginPageWrap #lcLoginWrap {
				    max-width: 384px;
				    width: 100%;
				    padding: 0 12px 50px;
				    display: inline-block;
				    text-align: left;
				}
				
				 a:link { color: black; text-decoration: none;}
				 a:visited { color: black; text-decoration: none;}
				 a:hover { color: blue; text-decoration: underline;}
				.col{ color: #3BBD5A ;  }
				.align{text-align: center;}
				 #wrapper{ background-image:url("/assets/images/ti203a1806.jpg") !important;
				 background-size: 100% 100%;}
			
		</style>
	</th:block>
	<th:block layout:fragment="customJavaScript">
		<script type="text/javascript">
			$('.loginBtn').click(function(){
				if($('#memberId').val() == ""){
					alert("아이디를 입력해주세요");
					$('#memberId').focus();
					return false;
				}
				if($('#memberPw').val() == ""){
					alert("비밀번호를 입력해주세요");
					$('#memberPw').focus();
					return false;
				}
			});
		</script>
	</th:block>
	<th:block layout:fragment="customContents">
	
		
			
				
					
				<div class="container-fluid">
					<div class="row">
						<div class=" align
									col-md-offset-4 col-md-7
									col-sm-offset-4 col-sm-7
									col-lg-offset-4 col-lg-4">
						
							<article id="lcLoginPageWrap" >
								<h1 class="col " style="margin-top: 110px;"><i class="glyphicon glyphicon-grain" ></i> Easy Farm </h1>
								
								<form th:action="@{/member/login}" method="post">
									<div  style="text-align: left; margin-top: 15px;" >
										<label style="margin-bottom: 4px;"  >아이디</label>
										<input class="green-input"  name="memberId" id="memberId" type="text" placeholder="아이디 입력" value="id001">
									</div>
									<div style="text-align: left;">
										<label style="margin-bottom: 4px;">비밀번호</label>
										<input class="green-input" name="memberPw" id="memberPw" type="password" placeholder="비밀번호 입력" value="pw001">
									</div>
										
											<button class="lc-round-btn loginBtn" type="submit">로그인</button>
											<p style="font-size: 20px; color: red; margin-top: 20px; " th:text="${session.Error}">
								</form>
								
							
											
									
									<div  style="margin-top: 30px;">
										<a th:href="@{/member/findId}" style="margin-right: 5px;">아이디 찾기</a><span style="margin-right: 5px;">|</span><a th:href="@{/member/findPw}" style="margin-right: 5px; ">비밀번호 찾기</a><span  style="margin-right: 5px;">|</span><a th:href="@{/member/addMember}" >회원가입</a>  
									</div> 
							</article>	
						</div>					
					</div>	
				</div>

		
	</th:block>

</html>
