<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
		<title>회원등록</title>
	</th:block>
	
	<th:block layout:fragment="pageTitle">
		<a th:href="@{/member/login}">로그인</a> - 회원등록
	</th:block>
	
	<th:block layout:fragment="customCss">
	<style>
	
		
		   
		
	
	</style>
	</th:block>
	<th:block layout:fragment="customJavaScript">
		
	
		<script th:src="@{/assets/scripts/addMember.js}"></script>
		<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
	
	</th:block>
	
	<th:block layout:fragment="customContents">
	
	
		<form th:action="@{/member/addMember}" method="post"  >
		
			<div class="container-fluid">
				<div class="row" >
					<div class="
					col-lg-offset-3 col-lg-6
					
					">
					
						<div class="box-content" style="border : 2px solid #3BBD5A">
							<div class="box-content  t-center important-col" style="border-bottom : 2px solid grey" >
							
								<h3>회원등록</h3>
							</div>
							<div class="panel-body" >
								<div class="form-horizontal">
									<div class="form-group">
										<label for="memberId" class="col-sm-2 control-label" ><strong>아이디</strong></label>
									    <div class="col-sm-6">
									      <input type="text"  class="form-control" name="memberId" maxlength="14"    id="memberId" placeholder="4~12자의 영문 대소문자와 숫자로만 입력">
									    </div>
									    <div class="col-sm-1">
											<button id="checkBtn" type="button" class="btn btn-success btn-rounded btn-bordered waves-effect waves-light" value="no">중복확인</button>
									    </div>
									   
									   
									</div>
									<div class="form-group">
										<label for="memberPw" class="col-sm-2 control-label"><strong>비밀번호</strong></label>
									    <div class="col-sm-10">
									      <input type="password"  class="form-control" name="memberPw" maxlength="14"   id="memberPw" placeholder="4~12자의 영문 대소문자와 숫자로만 입력">
									    </div>
									</div>
									<div class="form-group">
										<label for="memberPwCheck" class="col-sm-2 control-label"><strong>비밀번호확인</strong></label>
									    <div class="col-sm-10">
									      <input type="password"  class="form-control" name="memberPwCheck" maxlength="14"  id="memberPwCheck" placeholder="비밀번호확인">
									    </div>
									</div>
								
									<div class="form-group">
										<label for="memberName" class="col-sm-2 control-label"><strong>이름</strong></label>
									    <div class="col-sm-10">
									      <input type="text" class="form-control" name="memberName" id="memberName" placeholder="이름">
									    </div>
									</div>
									<div class="form-group">
										<label for="memberPhone" class="col-sm-2 control-label"><strong>휴대폰번호</strong></label>
									    <div class="col-sm-10">
									      <input type="tel" maxlength="14" class="form-control" name="memberPhone" id="memberPhone" placeholder="000-0000-0000">
									    </div>
									</div> 
								
									<div class="form-group">
										<div class="">
											<label class="col-sm-2 control-label"><strong>성별</strong></label>
										</div>
										<div class="radio success col-sm-2">
											<input type="radio" name="memberGender" id="M" checked="checked" value="남">
											<label for="M">남</label>
										</div>
									    <div class="radio success col-sm-2">
											<input type="radio" name="memberGender" id="G" value="여">
											<label for="G">여</label>
										</div>
									</div>
									<div class="form-group">
										<label for="memberIdenNum" class="col-sm-2 control-label"><strong>주민번호</strong></label>
									    <div class="col-sm-4">
									      <input type="number" maxlength="6"  class="form-control" name="memberIdenNum" id="memberIdenNum" placeholder="앞자리">
									    </div>
						
									    <div class="col-sm-4">
									      <input type="password" maxlength="7"  class="form-control" name="memberIdenNum2" id="memberIdenNum2" placeholder="뒷자리">
									    </div>
									</div>
									<div class="form-group">
										<label for="memberEmail" class="col-sm-2 control-label"><strong>이메일</strong></label>
									    <div class="col-sm-6">
									      <input type="email" class="form-control" name="memberEmail" id="memberEmail" placeholder="test@email.com">
									    </div>
									    <div class="col-sm-1">
									   	  <button type="button" class="sendMail btn btn-success btn-rounded btn-bordered waves-effect waves-light">인증</button>
									    </div>
									</div>
									<div class="form-group">
										<label for="memberEmail" id="certified2" class="col-sm-2 control-label" style="display: none;"><strong>인증번호</strong></label>
										 <div class="col-sm-6">
									     <input type="text" class="form-control" name="" id="certified" placeholder="인증번호" style="display: none;">
									     <span class="compare-text"></span>
									     </div>
									   	 <div class="col-sm-1">
									   	 <button type="button" class="compare btn btn-success btn-rounded btn-bordered waves-effect waves-light" id="compare" style="display: none;">인증</button>
									   	 </div>
									</div>
									<div class="form-group">
										<label for="memberAddress" class="col-sm-2 control-label"><strong>주소</strong></label>
									    <div class="col-sm-6">
									      <input type="text" class="form-control" name="memberAddress"  id="memberAddress" placeholder="도로명 주소">
									      <span id="guide" style="color:#999"></span>
									      
									     
									    </div>
									     <div class="col-sm-1">
											<button type="button" class="btn btn-success btn-rounded btn-bordered waves-effect waves-light addressBtn" onclick="sample4_execDaumPostcode()">주소검색</button>
									    </div>
									</div>
									<hr>
									<div class="form-group">
										<div class="col-sm-offset-4">
											<button type="submit" id="addCheck" class="btn btn-success btn-rounded waves-effect waves-light" >가입</button>
											<a th:href="@{/member/login}"><button type="button"  class="btn btn-danger btn-rounded waves-effect waves-light">취소</button></a>
										</div>
										
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</th:block>
	
	

</html>
