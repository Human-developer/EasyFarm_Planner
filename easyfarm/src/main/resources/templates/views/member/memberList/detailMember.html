<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
	  
	<!-- 화면 title 설정 -->
	<th:block layout:fragment="customTitle">
		<title>회원상세정보</title>
	</th:block>
	
	<!-- 위에 네비 메뉴에 표시되는 경로 타이틀 -->
	<th:block layout:fragment="pageTitle">
		회원 상세정보
	</th:block>
	
	<!-- 사용자 정의 css 라이브러리 -->
	<th:block layout:fragment="customCssLib"></th:block>
	
	<!-- 사용자 정의 css -->
	<th:block layout:fragment="customCss">
		<style>
		.fo {
		  width: 200px;
		  height: 200px;
		  object-fit: cover;
		}
		</style>
	</th:block>
	
	
	<!-- 컨텐츠 작성은 여기서  ↓ ↓ ↓ -->
	<th:block layout:fragment="customContents" th:with="m = ${member}">
	
	
	<div class="container-fluid">
			<div class="row
			col-lg-offset-3 col-lg-7">
			
				<div class="box-content" style="text-align: center;">
					<h3>회원 상세보기</h3>
					<hr>
						<div class=" col-sm-12
									 " >
							
								<img th:src="@{${m.memberImg}}" alt="" class="fo" style="margin-bottom: 20px;">
								
								
						</div>
					<div class="col-sm-offset-1 col-sm-10" >
						<table class="table" >
							<tbody>
								<tr>
									<th>ID</th>
									<td th:text="${m.memberId}"></td>
								</tr>
								<tr>
									<th>번호</th>
									<td th:text="${m.memberPhone}"></td>
								</tr>
								<tr>
									<th>이메일</th>
									<td th:text="${m.memberEmail}"> </td> 
									<td> <a th:href="@{/member/modifyEmail(email=${m.memberEmail})}"><button type="button" class="btn btn-success btn-rounded btn-bordered waves-effect waves-light">변경</button></a></td>
								</tr>
								<tr>
									<th>주소</th>
									<td th:text="${m.memberAddress}"></td>
								</tr>
								<tr>
									<th>회원 가입일자</th>
									<td th:text="${m.memberRegDate}"></td>
								</tr>
							
							
							</tbody>
							
						
						</table>
						<a th:href="@{/member/modifyMember(memberId = ${m.memberId})}"><button type="button"  class="btn btn-success btn-rounded btn-bordered waves-effect waves-light" >수정</button></a>
						<a th:href="@{/}" style="color: white;"><button type="button" class ="btn btn-success btn-rounded btn-bordered waves-effect waves-light" > 메인 </button></a>
					</div>
				</div>

			</div>
		</div>
	</th:block>
	
	
	<!-- 사용자 정의 자바스크립트 라이브러리 -->
	<th:block layout:fragment="customScriptLib"></th:block>
	
	<!-- 사용자 정의 자바스크립트 -->
	<th:block layout:fragment="customJavaScript">
		
	</th:block>

</html>
