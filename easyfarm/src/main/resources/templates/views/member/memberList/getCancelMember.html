<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
		<title>탈퇴회원 조회</title>
	</th:block>
	
	<th:block layout:fragment="pageTitle">
		탈퇴회원 조회
	</th:block>
	<!-- 사용자 정의 css 라이브러리 -->
	<th:block layout:fragment="customCssLib">
		<link rel="stylesheet" th:href="@{/assets/sys/sysStyle.css}">
		<link rel="stylesheet" th:href="@{/assets/plugin/datatables/media/css/dataTables.bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/assets/plugin/datatables/extensions/Responsive/css/responsive.bootstrap.min.css}">
	</th:block>
	
	<th:block layout:fragment="customCss">
		<style type="text/css">
			.row{
					padding :0;
				}
				
		</style>
	</th:block>
	
	
	<th:block layout:fragment="customContents">
	
	
			
			
			
			<div class="box-content">
			<h3>탈퇴회원 조회</h3>
					<hr>	
					<table id="cancelMemberTable">
						<thead>
							<tr>
								
								<th>회원 아이디</th>
								<th>회원 이름</th>	
											
								<th>회원 이메일</th>					
											
								<th>휴대폰 번호</th>												
								<th>회원 주소</th>												
								<th>회원 탈퇴일자</th>
								<th>회원 탈퇴사유</th>
								
							
							</tr>
						</thead>
						<tbody>
							<tr th:each="l : ${cancelList}">					
								<td th:text="${l.memberId}"></td>						
								<td th:text="${l.memberName}"></td>										
								<td th:text="${l.memberEmail}"></td>				
								<td th:text="${l.memberPhone}"></td>				
								<td th:text="${l.memberAddress}"></td>				
								<td th:text="${l.cancelDate}"></td>
								<td th:text="${l.cancelMemberReason}"></td>
								
							</tr>
							
						
						</tbody>		
						
					</table>
				
			</div>
			
			
	</th:block>
	
	
	
		<!-- 사용자 정의 자바스크립트 라이브러리 -->
	<th:block layout:fragment="customScriptLib">
		<div th:replace="fragments/dataTable :: dataTable" th:remove="tag"></div>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>	
	</th:block>
	<th:block layout:fragment="customJavaScript">
		<script type="text/javascript">
		
			var lang_kor = {
			        "decimal" : "",
			        "emptyTable" : "",
			        "info" : "_START_ - _END_ (총 _TOTAL_ 명)",
			        "infoEmpty" : "0명",
			        "infoFiltered" : "(전체 _MAX_ 회원 중 검색결과)",
			        "infoPostFix" : "",
			        "thousands" : ",",
			        "lengthMenu" : "_MENU_ 개씩 보기",
			        "loadingRecords" : "로딩중...",
			        "processing" : "처리중...",
			        "search" : "검색 : ",
			        "zeroRecords" : "검색된 회원이 없습니다.",
			        "paginate" : {
			            "first" : "첫 페이지",
			            "last" : "마지막 페이지",
			            "next" : "다음",
			            "previous" : "이전"
			        },
			        "aria" : {
			            "sortAscending" : " :  오름차순 정렬",
			            "sortDescending" : " :  내림차순 정렬"
			        }
			}
			
			$('#cancelMemberTable').sysDataTable(lang_kor,[0]); 
		
		</script>
		</th:block>
