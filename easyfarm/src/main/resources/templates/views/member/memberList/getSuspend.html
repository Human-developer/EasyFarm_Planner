<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
	  
	<!-- 화면 title 설정 -->
	<th:block layout:fragment="customTitle">
		<title>정지회원 조회</title>
	</th:block>
	
	<!-- 위에 네비 메뉴에 표시되는 경로 타이틀 -->
	<th:block layout:fragment="pageTitle">
		정지회원 조회
	</th:block>
	<!-- 사용자 정의 css 라이브러리 -->
	<th:block layout:fragment="customCssLib">
		<link rel="stylesheet" th:href="@{/assets/sys/sysStyle.css}">
	</th:block>
	
	<!-- 컨텐츠 작성은 여기서  ↓ ↓ ↓ -->
	<th:block layout:fragment="customContents">
	
			
			<div class="box-content">
			<h3>정지회원 조회</h3><small style="color: red; margin-left: 6px;"><i class="fa fa-lightbulb-o"> 매일 00시 자동 등록&해제</i></small>
					<hr>	
					<table id="suspendTable" class="table table-striped table-bordered display" style="width:100%">
						<thead>
							<tr>
								<th>정지회원 관리코드</th>
								<th>정지 아이디</th>
							
								<th>신고사유</th>
								<th>정지 시작일</th>			
								<th>정지 종료일</th>
							
								
							</tr>
						</thead>
						<tbody>
							<tr th:each="b : ${banList}">
								<td th:text="${b.banCurrentCode}"></td>							
								<td th:text="${b.banMemberId}"></td>				
																		
								<td th:text="${b.reportReason}"></td>											
								<td th:text="${b.banBeginDate}"></td>				
								<td th:text="${b.regDate}"></td>										
							</tr>
							
						</tbody>		
	
					</table>
				
			</div>
			
	</th:block>
	
	<th:block layout:fragment="customScriptLib">
		<div th:replace="fragments/dataTable :: dataTable" th:remove="tag"></div>
		
	</th:block>
	<th:block layout:fragment="customJavaScript">
		<script type="text/javascript">
		
			var lang_kor = {
			        "decimal" : "",
			        "emptyTable" : "",
			        "info" : "_START_ - _END_ (총 _TOTAL_ 명)",
			        "infoEmpty" : "0명",
			        "infoFiltered" : "(전체 _MAX_ 정지회원 중 검색결과)",
			        "infoPostFix" : "",
			        "thousands" : ",",
			        "lengthMenu" : "_MENU_ 개씩 보기",
			        "loadingRecords" : "로딩중...",
			        "processing" : "처리중...",
			        "search" : "검색 : ",
			        "zeroRecords" : "검색된 회원이 없습니다.",
			        "paginate" : {
			            "first" : "첫 페이지",
			            "last" : "마지막 페이지",
			            "next" : "다음",
			            "previous" : "이전"
			        },
			        "aria" : {
			            "sortAscending" : " :  오름차순 정렬",
			            "sortDescending" : " :  내림차순 정렬"
			        }
			}
			
			$('#suspendTable').sysDataTable(lang_kor,[0]);
		</script>
		</th:block>

</html>
