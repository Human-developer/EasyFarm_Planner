<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
	  
	<th:block layout:fragment="customTitle">
		<title>탈퇴확인</title>
	</th:block>
	
	<th:block layout:fragment="pageTitle">
		탈퇴확인
	</th:block>
	
	<!-- 사용자 정의 css 라이브러리 -->
	<th:block layout:fragment="customCssLib"></th:block>
	
	<!-- 사용자 정의 css -->
	<th:block layout:fragment="customCss">
		<style>
			.green-input {
					    display: block;
					    width: 100%;
					    border: 2px solid #3BBD5A;
					    height: 50px;
					    padding: 0 10px;
					    line-height: 46px;
					    font-size: 16px;
					}	
			.lc-round-btn {
		    display: block;
		    width: 100%;
		    height: 60px;
		    line-height: 58px;
		    font-weight: 700;
		    font-size: 20px;
		    border-radius: 60px;
		    background-color: #3BBD5A;
		    color: #fff;
		    transition: box-shadow .2s;
		    margin-top: 30px;
		</style>
	</th:block>
	
	<th:block layout:fragment="customJavaScript">
		<script>
			$('#removeCheck').click(function(){
				
				if($('#removeVal').val() != "정말 탈퇴 하겠습니다."){
					swal({
						title: "탈퇴하실꺼면 문장을 제대로 입력 해주세요.",
						confirmButtonColor: '#304ffe'
					});
					return false;
				}
				if($('#removeReason').val() == ""){
					swal({
						title: "탈퇴사유를 입력 해주세요.",
						confirmButtonColor: '#304ffe'
					});
					return false;
				}
				
			})
							
		</script>
	</th:block>
	
	<!-- 컨텐츠 작성은 여기서  ↓ ↓ ↓ -->
	<th:block layout:fragment="customContents" th:with="m = ${member}">
		<div class="box-content" style="text-align: center;">
			<div class="form-horizontal " >
				<h1> 회원 탈퇴</h1>
				<div class="row">	
							
					<form action="/member/removeMember" method="post">
						<div class="col-md-offset-3 col-md-6" style="margin-top: 50px;">
								<input type="text" name="memberId" th:value="${m.memberId}" hidden="" > 
								<input type="text" name="memberStatus" value="탈퇴" hidden="">	
								<div class="form-group" >
									<label  class="col-sm-3 control-label" ><strong>탈퇴 사유</strong></label>
									<div class="col-sm-9">
										<textarea class="green-input" rows="5" name="cancelMemberReason" id="removeReason" placeholder="탈퇴사유를 입력해주세요"></textarea>
															
									</div>									    						   
								</div>							
								<div class="form-group" style="margin-top: 20px;">
									<label  class="col-sm-3 control-label" ><strong>탈퇴 확인</strong></label>
									<div class="col-sm-9">
											<input type="text" class="green-input" id="removeVal"   placeholder="'정말 탈퇴 하겠습니다.'를 입력해주세요" >						
									</div>									    						   
								</div>							
								<div class="col-sm-offset-3 col-sm-3">
									<button type="submit" class="lc-round-btn" id="removeCheck" style="margin-top: 10px; ">탈퇴</button>	
								</div>
								<div class=" col-sm-3">
								<a th:href="@{/member/getMember}" style="color: white;"><button type="button" class="lc-round-btn" id="removeCancel" style="margin-top: 10px">취소</button></a>	
								</div>
						</div>	
						
									
					</form>
				</div>
			</div>
		</div>
	</th:block>
	
	


</html>
