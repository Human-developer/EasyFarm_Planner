<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
		<title>신고사유 등록</title>
	</th:block>
	
	<th:block layout:fragment="pageTitle">
		신고관리 - 신고사유 등록
	</th:block>
	
	<th:block layout:fragment="customCss">
	<style>
			

		 
	
	</style>
	</th:block>
	<th:block layout:fragment="customJavaScript">
		
	
		<script type="text/javascript">
		
			
				
			

		

			


			
			$('#addCheck').click(function(){
							
				
				
				if($('#reportReason').val() == ""){
					swal({
						title: "신고사유명을 입력 해주세요.",
						confirmButtonColor: '#304ffe'
					});
					$('#reportReason').val("");
					$('#reportReason').focus();
					return false;
				}
				if($('#reportBanDays').val() == ""){
					swal({
						title: "정지일수를 입력 해주세요.",
						confirmButtonColor: '#304ffe'
					});
					return false;
				}
				
			
				
				
				return true;
			})

			
	

		
		
		
		
		</script>
	</th:block>
	
	<th:block layout:fragment="customContents">
	
	
		<form th:action="@{/member/addReasonReport}" method="post">
		
			<div class="container-fluid">
				<div class="row" >
					<div class="
					col-lg-offset-3 col-lg-6
					
					">
					
						<div class="box-content" style="border : 2px solid #3BBD5A; margin-top: 100px;">
							<div class="box-content  t-center important-col" style="border-bottom : 2px solid gray;">
							
								<h3>신고사유등록</h3>
							</div>
							<div class="panel-body" >
								<div class="form-horizontal">
									
									<div class="form-group">
										<label for="reportReason" class="col-sm-2 control-label"><strong>신고사유 명</strong></label>
									    <div class="col-sm-10">
									      <input type="text"  class="form-control" name="reportReason" maxlength="14"   id="reportReason" placeholder="신고사유 명 입력">
									    </div>
									</div>
									<div class="form-group">
										<label for="reportBanDays" class="col-sm-2 control-label"><strong>정지일수</strong></label>
									    <div class="col-sm-10">
									      <input type="text"  class="form-control" name="reportBanDays" maxlength="14"  id="reportBanDays" placeholder="정지일수">
									    </div>
									</div>
								
								
										
									
									      <input type="hidden" class="" name="memberId" readonly="readonly" id="memberId" th:value="${session.SID}">
								
									
									
									<div class="form-group ">
										<div class="">
											<label class="col-sm-2 control-label"><strong>사용유무</strong></label>
										</div>
										<div class="radio success col-sm-2">
											<input type="radio" name="useStatus" id="Y" checked="checked" value="Y">
											<label for="Y">Y</label>
										</div>
									    <div class="radio success col-sm-2">
											<input type="radio" name="useStatus" id="N" value="N">
											<label for="N">N</label>
										</div>
									</div>
								
							
									<div class="form-group">	
										<div class="col-sm-offset-4">
											<button type="submit"  class="btn btn-success btn-rounded waves-effect waves-light" id="addCheck">등록</button>		
											<a th:href="@{/}"><button type="button"  class="btn btn-danger btn-rounded waves-effect waves-light">취소</button></a>	
										</div>
									</div>	
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</th:block>
	
	

</html>
