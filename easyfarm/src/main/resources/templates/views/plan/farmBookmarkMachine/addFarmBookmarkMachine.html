<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
	  
	<!-- 화면 title 설정 -->
	<th:block layout:fragment="customTitle">
		<title>농기계 즐겨찾기 등록</title>
	</th:block>
	
	<!-- 위에 네비 메뉴에 표시되는 경로 타이틀 -->
	<th:block layout:fragment="pageTitle">
		농기계 즐겨찾기 등록
	</th:block>
	
	<!-- 사용자 정의 css 라이브러리 -->
	<th:block layout:fragment="customCssLib">
		<!-- Jquery UI -->
		<link rel="stylesheet" th:href="@{/assets/plugin/jquery-ui/jquery-ui.min.css}">
		<link rel="stylesheet" th:href="@{/assets/plugin/jquery-ui/jquery-ui.structure.min.css}">
		<link rel="stylesheet" th:href="@{/assets/plugin/jquery-ui/jquery-ui.theme.min.css}">
		
		<!-- Data Tables -->
		<link rel="stylesheet" href="/assets/plugin/datatables/media/css/dataTables.bootstrap.min.css">
		<link rel="stylesheet" href="/assets/plugin/datatables/extensions/Responsive/css/responsive.bootstrap.min.css">
	</th:block>
	
	<!-- 사용자 정의 css -->
	<th:block layout:fragment="customCss">
		<style type="text/css">
			.btnSize{margin-right: 40px;}
			.p-star{ display:inline; color:red;}
			.box-content.card.white .box-title{background-color: #F5F5F5;}
			hr{border-bottom: 1px solid grey;};
			.pl-0{padding-right: 0px;}
			small{font-size: 100%;}
			.form-control[readonly]{background-color: #F5F5F5;}
			table a{color: #1d84df !important; cursor: pointer;}
			.table-responsive table th, td{overflow:hidden;white-space:nowrap;text-overflow:ellipsis;}​
			.table-responsive table{table-layout:fixed}
		</style>
	</th:block>
	
	
	<!-- 컨텐츠 작성은 여기서  ↓ ↓ ↓ -->
	<th:block layout:fragment="customContents">
	
		<div class="container-fluid">
		    <div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="box-content">
						<h3>농기계 즐겨찾기 등록</h3>
						<hr/>
						<form action="/plan/addFarmBookmarkMachine" method="post">
							<div class="form-horizontal">
								<div class="table-responsive">
									<table id="commonMachineListTable" class="table table-striped table-bordered display" style="width:100%">
										<thead>
											<tr>
												<th class="hidden">프로젝트차수코드</th>
												<th class="hidden">농가코드</th>
												<th class="hidden">공통농기계코드</th>
												<th><input id="allCheck" type="checkbox" class="checkbox primary"/></th>
												<th>농기계명</th>
												<th>작성자아이디</th>
												<th>작성일</th>
											</tr>
										</thead>
										<tbody>
											<th:block th:if="${commonMachineList != null && #lists.size(commonMachineList) > 0}" th:each="c : ${commonMachineList}">
												<tr>
													<td th:text="${projectPlanCode}" class="hidden"></td>
													<td th:text="${farmCode}" class="hidden"></td>
													<td th:text="${c.commonMachineCode}" class="hidden"></td>
													<td><input type="checkbox" th:value="${c.commonMachineCode}" name="commonMachineCode" class="checkbox primary"/></td>
													<td th:text="${c.commonMachineName}"></td>
													<td th:text="${c.regMemberId}"></td>
													<td th:text="${c.regDate}"></td>
												</tr>
											</th:block>
										</tbody>
									</table>
								</div>
								<hr>
								<div class="form-group t-center">
									<button type="submit" class="btn btn-primary btn-md waves-effect btn-rounded waves-light btnSize">농기계 즐겨찾기 등록</button>
									<button type="button" th:value="|/plan/planFarmBookmarkMachineList?projectPlanCode=${projectPlanCode}&farmCode=${farmCode}|" onclick="moveAddSpend(this)" class="btn btn-success btn-md waves-effect waves-light btn-rounded btnSize">
										목록 돌아가기
									</button>
								</div>
							</div>
						</form>
					</div>
					<!-- /.box-content -->
				</div>
			</div>
		</div>
		
	</th:block>
	
	
	<!-- 사용자 정의 자바스크립트 라이브러리 -->
	<th:block layout:fragment="customScriptLib">
		<!-- Data Tables -->
		<script src="/assets/plugin/datatables/media/js/jquery.dataTables.min.js"></script>
		<script src="/assets/plugin/datatables/media/js/dataTables.bootstrap.min.js"></script>
		<script src="/assets/plugin/datatables/extensions/Responsive/js/dataTables.responsive.min.js"></script>
		<script src="/assets/plugin/datatables/extensions/Responsive/js/responsive.bootstrap.min.js"></script>
		<script src="/assets/scripts/datatables.demo.min.js"></script>
		<script src="/assets/sys/myDataTable.js"></script>
	</th:block>
	
	<!-- 사용자 정의 자바스크립트 -->
	<th:block layout:fragment="customJavaScript">
		<script type="text/javascript">
			function moveAddSpend(btn){
				location.href = btn.value;
			};
			
			var lang_kor = {
			        "decimal" : "",
			        "emptyTable" : "등록된 정보가 없습니다",
			        "info" : "_START_ - _END_",
			        "infoEmpty" : "0",
			        "infoFiltered" : "(전체 _MAX_검색결과)",
			        "infoPostFix" : "",
			        "thousands" : ",",
			        "lengthMenu" : "_MENU_ 개씩 보기",
			        "loadingRecords" : "로딩중...",
			        "processing" : "처리중...",
			        "search" : "검색 : ",
			        "zeroRecords" : "검색된 정보가 없습니다.",
			        "paginate" : {
			            "first" : "첫 페이지",
			            "last" : "마지막 페이지",
			            "next" : "다음",
			            "previous" : "이전"
			        },
			        "aria" : {
			            "sortAscending" : " :  오름차순 정렬",
			            "sortDescending" : " :  내림차순 정렬"
			        }
			}
			
			$('table').DataTable({
				language : lang_kor
			});
			
			$('#allCheck').change(function(){
				$('.checkbox').prop('checked', $(this).prop('checked'));
			});
			
		</script>		
	</th:block>

</html>
