<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
		<title>월간 계획 간편보기</title>
	</th:block>
	
	<th:block layout:fragment="pageTitle">
		월간 계획 간편보기
	</th:block>
	
	<th:block layout:fragment="customCssLib">
		<!-- FullCalendar -->
		<link rel="stylesheet" th:href="@{/assets/plugin/fullcalendar/fullcalendar.min.css}">
		<link rel="stylesheet" th:href="@{/assets/plugin/fullcalendar/fullcalendar.print.css}" media='print'>
		
		<!-- Jquery UI -->
		<link rel="stylesheet" th:href="@{/assets/plugin/jquery-ui/jquery-ui.min.css}">
		<link rel="stylesheet" th:href="@{/assets/plugin/jquery-ui/jquery-ui.structure.min.css}">
		<link rel="stylesheet" th:href="@{/assets/plugin/jquery-ui/jquery-ui.theme.min.css}">
	</th:block>
	
	<th:block layout:fragment="customCss">
		<style type="text/css">
			.fc-sat, .fc-day-top.fc-sat.fc-past .fc-day-number, .fc-day-top.fc-sat.fc-future .fc-day-number { color:#0000FF; }	/* 토요일 */
			.fc-sun, .fc-day-top.fc-sun.fc-past .fc-day-number, .fc-day-top.fc-sun.fc-future .fc-day-number { color:#FF0000; }	/* 일요일 */
			.fc-day:hover {
			  background: #EEF7FF;
			  cursor: pointer;
			}
			hr{border-bottom: 1px solid grey;};
			.pl-0{padding-right: 0px;}
			button a{color: #1d84df !important;}
			button:hover a{color: white !important;}
			button a:link { color: white; text-decoration: none;}
			button a:visited { color: white; text-decoration: none;}
			button a:hover { color: white; text-decoration: none;}
			
			/* 모달css */
			.modal {text-align: center;}
			.modal:before {
	            display: inline-block;
	            vertical-align: middle;
	            content: " ";
	            height: 100%;
			}
			.modal-dialog {
		        display: inline-block;
		        text-align: left;
		        vertical-align: middle;
			}
		</style>
	</th:block>
	
	<th:block layout:fragment="customContents">
	
		<div class="container-fluid">
		    <div class="row">
				<div class="col-md-12">
					<div class="box-content">
						<div class="row">
							<div class="form-group col-sm-2">
								<select class="form-control" name="projectPlanNList" id="projectPlanNList">
									<th:block th:if="${#lists.size(projectPlanNList) > 0}" th:each="p : ${projectPlanNList}">
										<option th:value="${p.projectPlanCode}" th:text="${p.projectPlanN}" th:selected="${p.projectPlanN} == ${projectPlanN}"></option>
									</th:block>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="box-content">
								<ul class="list-inline" style="margin-bottom: 30px;">
									<li>
										<th:block th:if="${projectPlanN != null}">
												<div style="font-size: 24px;" th:text="|${projectPlanN} 월간 계획 간편보기|"></div>
										</th:block>
										<th:block th:unless="${projectPlanN != null}">
											<div style="font-size: 24px;">월간 계획 간편보기</div>
										</th:block>
									</li>
									<li>
										<small style="color: red; margin-left: 6px;"><i class="fa fa-lightbulb-o"> 일정을 클릭하면 상세보기가 가능합니다.</i></small>
									</li>
								</ul>
								<ul class="list-inline">
									<li class="margin-bottom-10"><button type="button" class="btn btn-default" style="cursor: default;">계획서</button></li>
									<li class="margin-bottom-10"><i class="fa fa-arrow-right"></i></li>
									<li class="margin-bottom-10">
										<button type="button" th:value="|/plan/addWorkphasePlan?projectPlanCode=${projectPlanCode}|" onclick="moveAddSpend(this)" id="planAddBtn" class="btn btn-primary btn-rounded btn-bordered waves-effect waves-light">
											계획 등록
										</button>
									</li>
									<li class="margin-bottom-10">
										<button type="button" id="planAciveBtn" class="btn btn-success btn-rounded btn-bordered waves-effect waves-light">
											계획서 실행
										</button>
									</li>
								</ul>
								<ul class="list-inline">
									<li class="margin-bottom-10"><button type="button" class="btn btn-default" style="cursor: default;">관리화면</button></li>
									<li class="margin-bottom-10"><i class="fa fa-arrow-right"></i></li>
									<li class="margin-bottom-10">
										<button type="button" th:value="|/plan/insurePayList?projectCode=${projectCode}&projectPlanCode=${projectPlanCode}|" onclick="moveAddSpend(this)" class="btn btn-violet btn-rounded btn-bordered waves-effect waves-light">
											프로젝트 보험료지출계획 관리
										</button>
									</li>
									<li class="margin-bottom-10">
										<button type="button" th:value="|/plan/resultPlan|" onclick="moveAddSpend(this)" class="btn btn-violet btn-rounded btn-bordered waves-effect waves-light">
											프로젝트 통합계획별 수입/지출 조회
										</button>
									</li>
								</ul>
							</div>
						</div>
						
						<hr/>
						<div id="calendar"></div>
						<!-- /#calendar -->
					</div>
					<!-- /.box-content -->
				</div>
			</div>
		</div>
		
	</th:block>
	
	<th:block layout:fragment="customModals">
		<div class="modal fade" id="planModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-1">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel-1">계획서간편보기</h4>
					</div>
					<div class="modal-body">
						
						<div class="form-horizontal">
							<div class="form-group form-group-sm">
								<label for="workPhase" class="col-sm-2 control-label" style="width: 80px; padding-right: 0px;"><strong>작업단계</strong></label>
							    <div class="col-sm-4">
									<input type="text" class="form-control" name="workPhase" id="workPhase"/>
							    </div>
						    	<label for="workPhaseDate" class="col-sm-1 control-label pl-0" style="width: 60px;"><strong>기간</strong></label>
								<div class="col-sm-5">
									<div class="input-daterange input-group" id="date-range">
										<input type="text" class="form-control" name="start" />
										<span class="input-group-addon bg-primary text-white"> ~ </span>
										<input type="text" class="form-control" name="end" />
									</div>
								</div>
							</div>
							<div class="form-group form-group-sm">
								<label for="workPhaseCate" class="col-sm-2 control-label" style="width: 80px; padding-right: 0px;"><strong>상세항목</strong></label>
							    <div class="col-sm-4">
									<input type="text" class="form-control" name="workPhaseCate" id="workPhaseCate"/>
							    </div>
							    
							    <label for="workPhaseCateDate" class="col-sm-1 control-label pl-0" style="width: 60px;"><strong>기간</strong></label>
								<div class="col-sm-5">
									<div class="input-daterange input-group" id="date-range">
										<input type="text" class="form-control" name="start" />
										<span class="input-group-addon bg-primary text-white"> ~ </span>
										<input type="text" class="form-control" name="end" />
									</div>
								</div>
							</div>
							
							<div id="accordion" class="js__ui_accordion">
								<h3 class="accordion-title">인건비</h3>
								<div class="accordion-content">
									<p>내용</p>
								</div>
								<h3 class="accordion-title">보유농기계사용</h3>
								<div class="accordion-content">
									<p>내용</p>
								</div>
								<h3 class="accordion-title">농기계대여</h3>
								<div class="accordion-content">
									<p>내용</p>
								</div>
								<h3 class="accordion-title">농기계사용</h3>
								<div class="accordion-content">
									<p>내용</p>
								</div>
								<h3 class="accordion-title">농자재매입</h3>
								<div class="accordion-content">
									<p>내용</p>
								</div>
								<h3 class="accordion-title">공과금</h3>
								<div class="accordion-content">
									<p>내용</p>
								</div>
								<h3 class="accordion-title">보험료</h3>
								<div class="accordion-content">
									<p>내용</p>
								</div>
								<h3 class="accordion-title">기타비용</h3>
								<div class="accordion-content">
									<p>내용</p>
								</div>
								<h3 class="accordion-title">생산물수확</h3>
								<div class="accordion-content">
									<p>내용</p>
								</div>
							</div>
					
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-sm waves-effect waves-light" data-dismiss="modal">닫기</button>
						<button type="button" class="btn btn-primary btn-sm waves-effect waves-light">수정</button>
						<button type="button" class="btn btn-success btn-sm waves-effect waves-light">실행</button>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	
	<th:block layout:fragment="customScriptLib">
		<!-- FullCalendar -->
		<script th:src="@{/assets/plugin/moment/moment.js}"></script>
		<script th:src="@{/assets/plugin/fullcalendar/fullcalendar.min.js}"></script>
		<script th:src="@{/assets/scripts/fullcalendar.custom.PGS.js}"></script>
		<script th:src="@{/assets/plugin/fullcalendar/ko.js}"></script>
	</th:block>
	
	<th:block layout:fragment="customJavaScript">
		<script type="text/javascript">
			function onChangeDate(yy,mm,dd){
				var date = yy + "-" + mm + "-" + dd;
				$('[name="start"], [name="end"]').val(date);
			};
			
			/* $('#planAddBtn').click(function(){
				location.href = '/plan/addSpend';
			}) */
			
			function moveAddSpend(btn){
				location.href = btn.value;
			};
			
			$('#projectPlanNList').change(function(){
				var projectPlanCode = $(this).val();
				location.href = "/plan/getSchedule?projectPlanCode=" + projectPlanCode; 
			});
			
		</script>
	</th:block>
	
</html>
