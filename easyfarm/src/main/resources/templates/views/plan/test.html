<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
	  
	<!-- 화면 title 설정 -->
	<th:block layout:fragment="customTitle">
		<title>프로젝트계획 차수관리</title>
	</th:block>
	
	<!-- 위에 네비 메뉴에 표시되는 경로 타이틀 -->
	<th:block layout:fragment="pageTitle">
		프로젝트계획 차수관리
	</th:block>
	
	<!-- 사용자 정의 css 라이브러리 -->
	<th:block layout:fragment="customCssLib">
	
		<link rel="stylesheet" href="/assets/sys/sysStyle.css">
		<!-- Data Tables -->
		<link rel="stylesheet" href="assets/plugin/datatables/media/css/dataTables.bootstrap.min.css">
		<link rel="stylesheet" href="assets/plugin/datatables/extensions/Responsive/css/responsive.bootstrap.min.css">
		
	</th:block>
	
	<!-- 사용자 정의 css -->
	<th:block layout:fragment="customCss"></th:block>
	
	
	<!-- 컨텐츠 작성은 여기서  ↓ ↓ ↓ -->
	<th:block layout:fragment="customContents">
	
		<div class="container-fluid">
		    <div class="row">
				<div class="col-md-12">
					<div class="box-content">
						<div class="pull-left">
							<th:block th:if="${projectName != null}">
									<div style="font-size: 24px;" th:text="|${projectName} 프로젝트계획 차수관리|"></div>
							</th:block>
							<th:block th:unless="${projectName != null}">
								<div style="font-size: 24px;">프로젝트 계획 차수 관리</div>
							</th:block>
						</div>
						<div class="pull-right">
							<button type="button" class="btn btn-primary btn-sm waves-effect waves-light btn-rounded" onClick="location.href='/plan/addProjectPlan?projectCode'+${}">프로젝트 n번째 통합계획생성</button>
						</div>
						<div style="margin-top: 6px;">
							<small style="color: red; margin-left: 6px;"><i class="fa fa-lightbulb-o"> 행을 클릭하시면 월간계획으로 이동 합니다.</i></small>
						</div>
						<hr/>
						<div class="">
							<div class="table-responsive">
								<table id="example" class="table table-striped table-bordered display" style="width:60%; margin: 0 auto;">
									<thead>
										<tr>
											<th class="t-center">#</th>
											<th class="t-center">계획 (예상)</th>
											<th class="t-center">실행 (결과)</th>
										</tr>
									</thead>
									<tbody class="t-center">
										<tr>
											<td>근무인원</td>
											<td>2명</td>
											<td>2명</td>
										</tr>
										<tr>
											<td>근무일수</td>
											<td>2일</td>
											<td>2021-03-07<br/>2021-03-08</td>
										</tr>
										<tr>
											<td>일일인건비</td>
											<td>13,000원</td>
											<td>13,000원</td>
										</tr>
										<tr>
											<td>총인건비합</td>
											<td>520,000원</td>
											<td>260,000원</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- /.box-content -->
				</div>
			</div>
		</div>
		
	</th:block>
	
	
	<!-- 사용자 정의 자바스크립트 라이브러리 -->
	<th:block layout:fragment="customScriptLib">
		<script src="/assets/plugin/datatables/media/js/jquery.dataTables.min.js"></script>
		<script src="/assets/plugin/datatables/media/js/dataTables.bootstrap.min.js"></script>
		<script src="/assets/plugin/datatables/extensions/Responsive/js/dataTables.responsive.min.js"></script>
		<script src="/assets/plugin/datatables/extensions/Responsive/js/responsive.bootstrap.min.js"></script>
		<script src="/assets/scripts/datatables.demo.min.js"></script>
		<script src="/assets/sys/myDataTable.js"></script>
	</th:block>
	
	<!-- 사용자 정의 자바스크립트 -->
	<th:block layout:fragment="customJavaScript">
		<script type="text/javascript">
		
			$('#example tr').click(function(){
				var tr = $(this);
				var tdText = tr.children().first().text();
				location.href = '/plan/getSchedule?projectPlanCode=' + tdText;
			});
			
			var lang_kor = {
			        "decimal" : "",
			        "emptyTable" : "등록된 프로젝트 계획이 없습니다",
			        "info" : "_START_ - _END_ (총 _TOTAL_ 명)",
			        "infoEmpty" : "0명",
			        "infoFiltered" : "(전체 _MAX_ 농가 중 검색결과)",
			        "infoPostFix" : "",
			        "thousands" : ",",
			        "lengthMenu" : "_MENU_ 개씩 보기",
			        "loadingRecords" : "로딩중...",
			        "processing" : "처리중...",
			        "search" : "검색 : ",
			        "zeroRecords" : "검색된 프로젝트 계획이 없습니다.",
			        "paginate" : {
			            "first" : "첫 페이지",
			            "last" : "마지막 페이지",
			            "next" : "다음",
			            "previous" : "이전"
			        },
			        "aria" : {
			            "sortAscending" : " :  오름차순 정렬",
			            "sortDescending" : " :  내림차순 정렬"
			        }
			}
			
			$('#projectPlanNTable').sysDataTable(lang_kor);
			
			
			
		</script>		
	</th:block>

</html>
